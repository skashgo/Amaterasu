#PATH[] = (Localiza\u00e7\u00e3o e nome de arquivo) ex. #PATH[src/@{pacotePadrao}/mb/@{U-nomeCasoUso}MB] (Obs. Esta configura\u00e7\u00e3o deve estar na primeira linha do arquivo)
@{} = (Variavel de substitui\u00e7\u00e3o) ex. @{copyright}
UC = Upper Case (Primeira Letra Maiuscula) ex. @{UC-nomeCasoUso}
LC = Lower Case (Primeira Letra Minuscula) ex. @{LC-nomeCasoUso}
SLE = Show Line  (Mostra linha se valor for true) ex. @{SLE-modoCadastro}@{SLE-modoFiltro} public void getShowPainelCadastro(){...  (Obs. Caso haja mais de uma condi\u00e7\u00e3o, para ser verdadeiro todas devem resultar em true)
SLO = Show Line  (Mostra linha se valor for true) ex. @{SLO-modoGrid}@{SLO-modoFiltro} public void getShowPainelCadastro(){...  (Obs. Caso haja mais de uma condi\u00e7\u00e3o, para ser verdadeiro pelo menos uma deve ser true)
FF = For Fields (Percorre a lista de field do bean) ex. @{FF-field}
VF = Var Field  (Variavel do field - utilizado em conjunto com FF) ex. @{FF-nomeCasoUso} public void show@{UC-VF-nome}(){ @{UC-VF-nome} @{VF-nome};...