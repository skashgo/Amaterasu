<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/jsp/include/template.xhtml">
	<ui:define name="breadcrumb">
		<h:panelGroup id="pnlBread">
			<h:outputLabel
				value="#{msgsChecklist['BREAD']}" />
		</h:panelGroup>
	</ui:define>
	<ui:define name="conteudo">			
		<script type="text/javascript">
			jQuery.fn.enterSubmit = function(){
				jQuery(this).live("keypress", function(e) {
			        /* ENTER PRESSED*/
			        if (e.keyCode == 13) {
				        this.value = this.value.replace(/_/g, "");
			        	jQuery(".btn-consultar").click();
			        	return false;
			        }
			        return true;
			    });
			};

			function checkForConfirmation(existe) {
				if(existe)
				{
					if(confirm('#{msgsCef['MA010']}'))
					{
						jsReplaceChecklist();
					} else {
						return false;
					}
				}
				else 
				{
					jsSaveChecklist();
				}
			}
		</script>
		<h:form id="formChecklist">		
			<a4j:keepAlive beanName="checklistMB" />

						id="pnlConsultarSimples"
						rendered="#{checklistMB.showConsultarSimples}">

							style="padding:5px; margin-left: 16px; line-height: 2;">

									style="vertical-align: top;"/>
								<h:outputText

										id="inputChecklistNomeFiltro"

										datePattern="dd/MM/yyyy"
										value="#{checklistMB.dataFim}">
									</rich:calendar>

							</tr>
							<tr>
								<td colspan="2">
									<h:outputLabel
										id="lblPesqServicoVerif"
										styleClass="rotulosPro"
										value="#{msgsChecklist['LABEL.servicoverificacao']} " />
								</td>	
								<td colspan="4">
									<h:selectOneMenu value="#{checklistMB.codServicoVerificacao}"
										id="selectServico"
										tabindex="6"

										styleClass="rotulos" />

								</td>
							</tr>
							<tr>

									<rich:spacer width="20px;"></rich:spacer>
									<a4j:commandButton

						id="pnlCadastro"
						styleClass="panel-externo"
						rendered="#{checklistMB.showNovo}">
							<rich:jQuery id="mskDateCad" selector=".maskDate" timing="onload" query="mask('99/99/9999')" />
							<table
	 							cellpadding="0" 
	 							cellspacing="0"

								<tr>

											<f:selectItems

							id="colServicoVerificacao"
							style="text-align:left;"
							sortBy="#{checklist.servicoVerificacaoProduto.servicoVerificacao.noServicoVerificacao}">
							<f:facet name="header">
								<h:outputText
									id="lblServicoVerif"
									styleClass="rotulosPro"
									value="#{msgsChecklist['COLUMN.servicoverificacao']}" />
							</f:facet>
							<h:commandLink
								action="#{checklistMB.doVisualizaClick}"
								id="txtServicoVerif"
								value="#{checklist.servicoVerificacaoProduto.servicoVerificacao.noServicoVerificacao}" />
						</rich:column>
						<rich:column
							id="colSituacao"
							style="text-align:left;"
							sortBy="#{checklist.icSituacao}">
							<f:facet name="header">
								<h:outputText
									id="lblSituacao"
									styleClass="rotulosPro"
									value="#{msgsChecklist['COLUMN.situacao']}" />
							</f:facet>
							<h:commandLink
								action="#{checklistMB.doVisualizaClick}"
								id="txtSituacao"
								value="#{checklist.icSituacao}" />
						</rich:column>
						<rich:column
							id="colRevogado"
							style="text-align:left;"
							sortBy="#{checklist.icRevogado}">
							<f:facet name="header">
								<h:outputText
									id="lblRevogado"
									styleClass="rotulosPro"
									value="#{msgsChecklist['COLUMN.revogado']}" />
							</f:facet>
							<h:commandLink action="#{checklistMB.doVisualizaClick}"
								 value="#{checklistMB.revogadoFormatado}" />
						</rich:column>
						<rich:column
							id="colAcaoChecklist"
							headerClass="th-text-center"
							width="50px"
							styleClass="iconesCentro">
							<f:facet name="header">
								<h:outputText
									id="lblAcaoChecklist"
									styleClass="rotulosTabela"
									value="#{msgsChecklist['ACTION.acao']}" />
							</f:facet>
							<h:panelGroup rendered="#{checklistMB.showColumnAlterar}">
								<a4j:commandLink
									id="lnkAlteraChecklist"
									action="#{checklistMB.doAlteraClick}"
									tabindex="1"
									style="border-style:none;border-width:0;">
									<h:graphicImage
										id="imgAlterarChecklist"
										styleClass="action-icon"
										alt="Alterar"
										title="Alterar"
										value="/images/icon_editar.gif" />
								</a4j:commandLink>
							</h:panelGroup>
							<a4j:commandLink
								id="lnkDeleteChecklist"
								onclick="if(!confirm('#{msgsCef['MA005']}')) {return false;}"
								action="#{checklistMB.doExcluirClick}"
								style="border-style:none;border-width:0;"
								rendered="#{checklist.showAcaoExcluir}"
								reRender="tableChecklist, CEFMessagePanel, pnlConteudo"
								tabindex="2"
								status="sts">
								<h:graphicImage
									id="imgExcluirChecklist"
									styleClass="action-icon"
									alt="Excluir"
									title="Excluir"
									value="/images/icon_-delete.gif" />
							</a4j:commandLink>
							<a4j:jsFunction id="jsAtualizaListaCheckList" name="jsAtualizaListaCheckList" reRender="tableChecklist, CEFMessagePanel"></a4j:jsFunction>
							<rich:spacer width="20" rendered="#{!checklist.showAcaoExcluir}"/>
						</rich:column>
						<f:facet name="footer">
							<rich:datascroller
								fastControls="false"
								inactiveStyleClass="classe-datascroller classe-datascroller-unselected"
								selectedStyleClass="classe-datascroller classe-datascroller-selected"
								id="dataFooterChecklist"
								renderIfSinglePage="false">
								<f:facet name="first">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="first_disabled">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="last">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="last_disabled">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="previous">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="previous_disabled">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="next">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
								<f:facet name="next_disabled">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
							</rich:datascroller>
						</f:facet>
					</rich:dataTable>
					<br />
					<rich:spacer
						height="0"
						width="175" />
				</rich:panel> <!-- do pnlConteudo -->			
		</h:form>

		<h:form id="formModal">
			<rich:modalPanel
				id="PanelModal"
				resizeable="false"
				autosized="true"
				style="width:auto; height:auto" 
				moveable="true">
				<f:facet name="header">  
		            <h:panelGroup>  
						<h:outputText value="  #{msgsChecklist['TITLE.importacao']}" />
		            </h:panelGroup>  
		        </f:facet> 
		        <rich:panel styleClass="body3"> 
					<rich:dataTable
						id="tableImportChecklist"
						value="#{checklistMB.listImportacao}"
						var="checklist"
						rows="10"
						width="790px;"
						cellspacing="0"
						cellpadding="0"
						border="1"
						rowClasses="tabela-row-1, tabela-row-2"
						onRowMouseOver="this.style.backgroundColor = '#A2B6E5'"
						onRowMouseOut="this.style.backgroundColor = ''">
						<rich:column
							id="colCodigoImportProduto"
							style="text-align:center;"
							width="10%"
							sortBy="#{checklist.servicoVerificacaoProduto.produto.coProduto}">
							<f:facet name="header">
								<h:outputText
									id="lblCodigoImportProduto"
									styleClass="rotulosPro"
									value="#{msgsChecklist['COLUMN.codigo']}" />
							</f:facet>
							<h:outputText
								id="lblImportNuProduto"
								value="#{checklist.servicoVerificacaoProduto.produto.codigoFormatado}" />
						</rich:column>
						<rich:column
							id="colImportNomeProduto"
							style="text-align:left;"
							sortBy="#{checklist.servicoVerificacaoProduto.produto.noProduto}">
							<f:facet name="header">
								<h:outputText
									id="lblImportNomeProduto"
									styleClass="rotulosPro"
									value="#{msgsChecklist['COLUMN.nomeproduto']}" />
							</f:facet>
							<h:outputText
								id="lblImportNoProduto"
								value="#{checklist.servicoVerificacaoProduto.produto.noProduto}" />
						</rich:column>
						<rich:column
							id="colImportServicoVerificacao"
							style="text-align:left;"
							sortBy="#{checklist.servicoVerificacaoProduto.servicoVerificacao.noServicoVerificacao}">
							<f:facet name="header">
								<h:outputText
									id="lblImportServicoVerif"
									styleClass="rotulosPro"
									value="#{msgsChecklist['COLUMN.servicoverificacao']}" />
							</f:facet>
							<h:outputText
								id="txtImportServicoVerif"
								value="#{checklist.servicoVerificacaoProduto.servicoVerificacao.noServicoVerificacao}" />
						</rich:column>
						<rich:column
							id="colImportSituacao"
							style="text-align:left;"
							sortBy="#{checklist.icSituacao}">
							<f:facet name="header">
								<h:outputText
									id="lblImportSituacao"
									styleClass="rotulosPro"
									value="#{msgsChecklist['COLUMN.situacao']}" />
							</f:facet>
							<h:outputText
								id="txtImportSituacao"
								value="#{checklist.icSituacao}" />
						</rich:column>
						<rich:column
							id="colImportaDataInicio"
							style="text-align:left;"
							sortBy="#{checklist.dataInicio}">
							<f:facet name="header">
								<h:outputText
									id="lblImportaDataInicio"
									styleClass="rotulosPro"
									value="#{msgsChecklist['COLUMN.dataInicio']}" />
							</f:facet>
							<h:outputText
								id="txtImportaDataInicio"
								value="#{checklist.dataInicio}" >
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</rich:column>
						<rich:column
							id="colImportaDataFim"
							style="text-align:left;"
							sortBy="#{checklist.dataFim}">
							<f:facet name="header">
								<h:outputText
									id="lblImportaDataFim"
									styleClass="rotulosPro"
									value="#{msgsChecklist['COLUMN.dataFim']}" />
							</f:facet>
							<h:outputText
								id="txtImportaDataFim"
								value="#{checklist.dataFim}" >
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</rich:column>
						<rich:column
							id="colImportaChecklist"
							width="40px"
							styleClass="iconesCentro">
							<h:commandLink
								id="lnkImportarChecklist"
								action="#{checklistMB.doImportarClick}"
								tabindex="1"
								style="border-style:none;border-width:0;">
								<h:graphicImage
									id="imgImportarChecklist"
									alt="Importar"
									title="Importar"
									value="/images/icon_import.png" />
							</h:commandLink>
						</rich:column>
						<f:facet name="footer">
							<rich:datascroller
								fastControls="false"
								inactiveStyleClass="classe-datascroller classe-datascroller-unselected"
								selectedStyleClass="classe-datascroller classe-datascroller-selected"
								id="dataFooterChecklist"
								renderIfSinglePage="false">
								<f:facet name="first">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="first_disabled">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="last">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="last_disabled">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="previous">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="previous_disabled">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="next">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
								<f:facet name="next_disabled">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
							</rich:datascroller>
						</f:facet>
					</rich:dataTable>
				</rich:panel>
				<br />
				<rich:panel style="text-align:center">
					<a4j:commandButton
						id="btnImportaVoltar"
						value="#{msgsChecklist['ACTION.cancelar']}"
						styleClass="rich-button-cinza rich-button"
						onclick="#{rich:component('PanelModal')}.hide()" />
				</rich:panel>
			</rich:modalPanel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
