<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/jsp/include/template.xhtml">
	<ui:define name="breadcrumb">
		<h:panelGroup id="pnlBread">
			<h:outputLabel
				value="#{msgsUsuario['BREAD']}" />
		</h:panelGroup>
	</ui:define>
	<ui:define name="conteudo">
		<div id="conteudo">
			<a4j:keepAlive beanName="usuarioMB" />
			<a4j:form id="formUsuario">
			<rich:jQuery
				selector="#editMatriculaUsuario"
				timing="onload"
				query="focus()" />
				<rich:panel id="pnlConteudo">
					<h:panelGroup id="panel-filtro">
						<br />
						<rich:spacer height="10" />
						<rich:panel
							styleClass="panel-externo"
							id="pnlConsultar"
							rendered="#{usuarioMB.showConsultarSimples}">
							<div class="span-23 clear last"
								id="pnlGridFiltroUsuario"
								style="padding:5px; margin-left: 16px; line-height: 2;">
								<div class="span-3 clear">
									<h:graphicImage
										value="/images/icon_search.gif"
										style="vertical-align: top;"/>
									<h:outputText
										style="margin-left: 4px;"
										id="lblUsuarioFiltro"
										value="#{msgsUsuario['LABEL.pesquisa']}"
										styleClass="rotulos"/>
								</div>
								<div class="span-14">
									<h:inputText
											id="inputUsuarioNomeFiltro"
											value="#{usuarioMB.pesquisaString}"
											styleClass="forms_input"
											style=" width: 510px; horizontal-align: left; font-size: 13px;" />
								</div>
								<div class="span-3">
									<a4j:commandButton
										id="btnfiltrarUsuarioFiltro"
										styleClass="rich-button"
										value="#{msgsUsuario['ACTION.filtrar']}"
										actionListener="#{usuarioMB.doConsultarClick}"
										reRender="conteudo, CEFMessagePanel, tableUsuario, pnlBread"
										status="sts" />
								</div>		
								<div class="span-3 last">
									<a4j:commandButton
										id="btnCadastrarUsuario"
										styleClass="rich-button"
										immediate="true"
										rendered="#{usuarioMB.showNovo}"
										value="#{msgsUsuario['ACTION.cadastrar']}"
										actionListener="#{usuarioMB.doCadastrar}"
										reRender="conteudo, pnlBread, formUsuario"
										status="sts" />
								</div>
								<h:panelGrid columns="2">
									<h:column>
										<div class="span-14 clear prepend-3">
											<div style="margin-top: 10px">
												<h:selectBooleanCheckbox styleClass="rotulos"
													id="inputUsuarioMostraInativosFiltro"
													value="#{usuarioMB.pesquisaMostraInativos}" />
												<h:outputLabel value="#{msgsUsuario['LABEL.showInativos']}"
													for="inputUsuarioMostraInativosFiltro"
													class="rotulos"
													style="margin-left: 5px;" />
											</div>
										</div>
									</h:column>
									<h:column>
										<div class="span-6 last">
											<div style="margin-top: 10px;">
												<h:graphicImage value="/images/icon_plus.gif" />
												<a4j:commandLink actionListener="#{usuarioMB.doConsultarAvancado}" value="#{msgsUsuario['LABEL.filtroAvancado']}"
															   styleClass="rotulos" reRender="panel-filtro"
															   style="margin-left: 3px;" />
											</div>
										</div>
									</h:column>
								</h:panelGrid>
							</div>
							<br clear="all" />					
							<br clear="all" />					
						</rich:panel>
						<rich:panel
							styleClass="panel-externo"
							id="pnlConsultarAvancado"
							rendered="#{usuarioMB.showConsultarAvancado}">
							<table
								cellpadding="0"
								cellspacing="0"
								id="tabelaConsulta"
								class="estiloTabelaPadrao">
								<tr style="height: 1px">
									<td width="80px">
										<h:outputLabel
											id="lblPesqMatriculaUsuario"
											styleClass="rotulos"
											style="position: static"
											value="#{msgsUsuario['LABEL.matricula']}: " />
									</td>
									<td width="70px">
										<h:inputText
											value="#{usuarioMB.filtroMatricula}"
											id="lblFiltroMatriculaUsuario"
											maxlength="7"
											styleClass="forms_input"
											style="width:60px;"
											size="7"
											tabindex="1"
											onfocus="type_masktype(false)">
											<rich:jQuery
												id="mascaraMatricula"
												selector="#lblFiltroMatriculaUsuario"
												query="mask('a999999')"
												timing="onload" />
											<rich:jQuery
												selector="#lblFiltroMatriculaUsuario"
												timing="onload"
												query="focus()" />
										</h:inputText>
									</td>
									<td width="60px">
										<h:outputLabel
											id="lblPesqNomeUsuario"
											styleClass="rotulos"
											style="position: static"
											value="#{msgsUsuario['LABEL.nome']}: " />
									</td>
									<td
										width="420px">
											<h:inputText
											value="#{usuarioMB.filtroNome}"
											styleClass="forms_input"
											style="width: 400px;"
											id="lblFiltroNomeUsuario"
											maxlength="30"
											tabindex="2"
											size="100" />
									</td>
									<td>
										<a4j:commandButton
											id="btnfiltrarUsuarioFiltroAvancado"
											styleClass="rich-button"
											value="#{msgsUsuario['ACTION.filtrar']}"
											actionListener="#{usuarioMB.doConsultarClick}"
											reRender="conteudo, CEFMessagePanel, tableUsuario, pnlBread"
											status="sts" />
									</td>		
									<td>
										<a4j:commandButton
											id="btnCadastrarUsuarioAvancado"
											styleClass="rich-button"
											immediate="true"
											rendered="#{usuarioMB.showNovo}"
											value="#{msgsUsuario['ACTION.cadastrar']}"
											actionListener="#{usuarioMB.doCadastrar}"
											reRender="conteudo, pnlBread, formUsuario"
											status="sts" />
									</td>
									<td>
										<a4j:commandButton
											rendered="#{usuarioMB.showLimpar}"
											id="btnLimparFiltro"
											styleClass="rich-button-cinza rich-button"
											value="#{msgsUsuario['ACTION.limpar']}"
											actionListener="#{usuarioMB.doLimpar}"
											reRender="pnlConsultarAvancado"
											status="sts" />
									</td>
								</tr>
								<tr style="line-height: 3">
									<td>
										<h:outputLabel
											id="lblUnidadeUsuario"
											styleClass="rotulos"
											value="#{msgsUsuario['LABEL.unidade']}: "
											style="position: static" />
									</td>
									<td>
										<h:inputText
											value="#{usuarioMB.filtroUnidade}"
											styleClass="forms_input"
											style="width:60px;"
											tabindex="3"
											id="lblFiltroUnidadeUsuario"
											maxlength="4"
											size="4"
											onfocus="type_masktype(false)">
											<rich:jQuery
												id="mascaraUnidade"
												selector="#lblFiltroUnidadeUsuario"
												query="mask('9999')"
												timing="onload" />
										</h:inputText>
									</td>
									<td>
										<h:outputLabel
											id="lblPerfil"
											styleClass="rotulos"
											for="selectPerfil"
											style="position: static"
											value="#{msgsUsuario['LABEL.perfil']}: " />
									</td>
									<td>
										<h:selectOneMenu
											value="#{usuarioMB.filtroPerfil}"
											id="selectPerfil"
											tabindex="4"
											styleClass="forms_input"
											style="width:240px;"
											disabled="#{usuarioMB.perfilInativo}">
											<f:selectItem
												itemLabel="Selecione..."
												itemValue="0" />
											<f:selectItems
												id="selectItems_perfil"
												value="#{usuarioMB.listPerfil}" />
										</h:selectOneMenu>
										<h:selectBooleanCheckbox styleClass="rotulos"
											id="inputUsuarioMostraInativosFiltroAvancado"
											style="margin-left: 20px;"
											value="#{usuarioMB.pesquisaMostraInativos}" />
										<h:outputLabel value="#{msgsUsuario['LABEL.showInativos']}"
											for="inputUsuarioMostraInativosFiltroAvancado"
											class="rotulos"
											style="margin-left: 5px;" />
									</td>
									<td colspan="2">
										<h:graphicImage value="/images/icon_minus.gif" style="margin-left: 35px;" />
										<a4j:commandLink actionListener="#{usuarioMB.doConsultarSimples}" value="#{msgsUsuario['LABEL.filtroSimples']}"
													   styleClass="rotulos" reRender="panel-filtro"
													   style="margin-left: 3px;" />
									</td>
								</tr>
							</table>
						</rich:panel>
					</h:panelGroup>
					<rich:spacer
						height="5px"
						rendered="#{usuarioMB.showCadastro}" />
					<h:graphicImage
						value="/images/icon_dados.jpg"
						style="vertical-align: bottom;"
						rendered="#{usuarioMB.showCadastro}" />
					<h:outputText
						value="#{msgsUsuario['TITLE.panelIncluir']}"
						styleClass="tituloPagina"
						rendered="#{usuarioMB.showCadastro}" />
					<rich:spacer
						height="10px"
						rendered="#{usuarioMB.showCadastro}" />
					<rich:panel
						id="panelCadastro"
						rendered="#{usuarioMB.showCadastro}">
						<rich:panel styleClass="panel-externo">
							<table style="width: 930px; line-height: 2.5; padding: 8px;">
								<tr>
									<td style="vertical-aling: middle; width: 22%">
										<h:outputLabel
											id="lblMatriculaUsuario" for="editMatriculaUsuario"
											styleClass="rotulos"
											value="#{msgsUsuario['LABEL.matricula']}: " />
									</td>
									<td style="width: 30%; vertical-align: middle;" colspan="2">
										<h:inputText id="editMatriculaUsuario"
											value="#{usuarioMB.matricula}" style="width:60px;"
											styleClass="forms_input" maxlength="7" tabindex="7"
											requiredMessage="Campo Obrigatório"
											onfocus="type_masktype(false)" size="7"
											disabled="#{usuarioMB.alterar}">
											<rich:jQuery id="jQuery_mascara"
												selector="#editMatriculaUsuario" query="mask('a999999')"
												timing="onload" />
											<a4j:support actionListener="#{usuarioMB.matriculaValidator}"
												event="onblur"
												reRender="lblNomeUsuario, editUnidadeUsuario, lblNoUnidadeUsuario, editMatriculaUsuario, selectPerfilCadastra">
											</a4j:support>
										</h:inputText>
									</td>
									<td>
										<h:outputText id="lblNomeUsuario"
											style="#{sessionScope.Style}"
											value="#{sessionScope.NomeUsuario}" />
									</td>
								</tr>
								<tr>
									<td>
										<h:outputLabel
											id="lblUnidadeVerificacao" for="editUnidade"
											styleClass="rotulos"
											value="#{msgsUsuario['LABEL.unidadeVerificacao']}: " />
									</td>
									<td colspan="2">
										<h:inputText id="editUnidadeUsuario"
											value="#{usuarioMB.nuUnidade}" style="width:60px;"
											styleClass="forms_input" maxlength="4" tabindex="7"
											requiredMessage="Campo Obrigatório"
											onfocus="type_masktype(false)" size="7"
											onkeyup="formataNumero(this)"
											disabled="#{usuarioMB.alterar}">
											<a4j:support actionListener="#{usuarioMB.doBuscaNomeUnidade}"
												event="onblur"
												status="sts"
												reRender="lblNoUnidadeUsuario, CEFMessagePanel">
											</a4j:support>
										</h:inputText>
										<h:outputText style="padding-left: 10px;" id="lblNoUnidadeUsuario"
											value="#{usuarioMB.noUnidade}" />
									</td>
								</tr>
								<tr>
									<td style="vertical-aling: middle; width: 15%"><h:outputLabel
											id="lblPerfilCadastra" for="selectPerfilCadastra"
											styleClass="rotulos" value="#{msgsUsuario['LABEL.perfil']}: " />
									</td>
									<td style="vertical-align: middle;" colspan="2"><h:selectOneMenu
											value="#{usuarioMB.perfil}" id="selectPerfilCadastra"
											tabindex="8" styleClass="forms_input" style="width: 260px"
											disabled="#{usuarioMB.perfilInativo}">
											<f:selectItem itemLabel="Selecione..." itemValue="0" />
											<f:selectItems id="selectItems_perfilCadastra"
												value="#{usuarioMB.listPerfil}" />
										</h:selectOneMenu></td>
									<td><h:outputText value="" /></td>
								</tr>
								<tr>
									<td style="vertical-align: middle; width: 15%"><h:outputLabel
											id="lblProduto" for="selectProduto" styleClass="rotulos"
											value="#{msgsUsuario['LABEL.produto']}: " /></td>
									<td style="vertical-align: middle;" colspan="2">
										<h:selectOneMenu
											value="#{usuarioMB.cadProduto}" tabindex="9"
											disabled="#{usuarioMB.todos}" styleClass="forms_input"
											style="width: 260px" id="selectProduto">
											<f:selectItem itemLabel="Selecione..." itemValue="0" />
											<f:selectItems id="selectItems_produto"
												value="#{usuarioMB.listProduto}" />
										</h:selectOneMenu>
									</td>
									<td><h:selectBooleanCheckbox id="ckAdicionarTodos"
											value="#{usuarioMB.todos}" styleClass="rotulos"
											style="margin: 7px 2px;">
											<a4j:support event="onclick"
												reRender="tableProdutos, panelListaProdutos, panelCadastro, panelGroupProdutos"
												actionListener="#{usuarioMB.doCheckTodos}" />
										</h:selectBooleanCheckbox> <h:outputLabel id="lblCheckBoxProduto" for="ckAdicionarTodos"
											styleClass="rotulos" value="#{msgsUsuario['LABEL.todos']}" />
									</td>
									<td style="vertical-align: middle"><h:commandButton
											id="btnIncluirProduto" tabindex="11"
											value="#{msgsUsuario['ACTION.incluir']}"
											style="margin-left: 10px; float:right;"
											styleClass="rich-button"
											actionListener="#{usuarioMB.doIncluirProdutoClick}"
											rendered="#{!usuarioMB.todos}">
										</h:commandButton></td>
								</tr>
							</table>
						</rich:panel>
						
						<h:panelGroup rendered="#{usuarioMB.showListProdutos}" id="panelGroupProdutos">
							<rich:spacer
								height="8px"
								rendered="#{!usuarioMB.todos}" />
							<rich:spacer
								height="20px"
								rendered="#{!usuarioMB.todos}" />
							<h:graphicImage value="/images/icon_estagiarios_.gif"
								rendered="#{!usuarioMB.todos}" />
							<h:outputText
								value="#{msgsUsuario['TITLE.panelProduto']}"
								styleClass="tituloPagina"
								rendered="#{!usuarioMB.todos}" />
							<rich:spacer
								height="10px"
								rendered="#{!usuarioMB.todos}" />
							<rich:dataTable
								id="tableProdutos"
								value="#{usuarioMB.produtoList}"
								var="rowPro"
								rows="10"
								width="100%"
								cellspacing="0"
								cellpadding="0"
								border="1"
								columnsWidth="10%,auto,50px"
								rowClasses="tabela-row-1, tabela-row-2"
								onRowMouseOver="this.style.backgroundColor = '#A2B6E5'"
								onRowMouseOut="this.style.backgroundColor = ''"
								rendered="#{!usuarioMB.todos}">
								<rich:column
									id="colCodigoProduto"
									style="text-align:center;"
									width="10%"
									sortBy="#{rowPro.coProduto}">
									<f:facet name="header">
										<h:outputText
											id="lblCodigoProduto"
											styleClass="rotulos"
											value="#{msgsUsuario['COLUMN.codigo']}" />
									</f:facet>
									<h:outputText
										id="lblNuProduto"
										value="#{rowPro.coProduto}" />
								</rich:column>
								<rich:column
									id="colNomeProduto"
									style="text-align:left;"
									sortBy="#{rowPro.noProduto}">
									<f:facet name="header">
										<h:outputText
											id="lblNomeProduto"
											styleClass="rotulos"
											value="#{msgsUsuario['COLUMN.nomeproduto']}" />
									</f:facet>
									<h:outputText
										id="lblNoProduto"
										value="#{rowPro.noProduto}" />
								</rich:column>
								<rich:column
									id="colExcluirProduto"
									width="50"
									rendered="#{usuarioMB.showAcao}"
									styleClass="iconesCentro">
									<f:facet name="header">
										<h:outputText
											id="lblExcluirProduto"
											styleClass="rotulos"
											value="#{msgsUsuario['ACTION.acao']}" />
									</f:facet>
									<h:commandLink
										id="lnkExcluirProduto"
										action="#{usuarioMB.doExcluirProdutoClick}"
										tabindex="10"
										rendered="#{usuarioMB.showAcao}"
										style="border-style:none;border-width:0;">
										<h:graphicImage
											id="imgExcluirProduto"
											alt="Excluir"
											title="Excluir"
											value="/images/icon_-delete.gif"
											style=" width : 11px;" />
									</h:commandLink>
								</rich:column>
								<f:facet name="footer">
									<rich:datascroller
										fastControls="false"
										inactiveStyleClass="classe-datascroller classe-datascroller-unselected"
										selectedStyleClass="classe-datascroller classe-datascroller-selected"
										id="dataFooterProduto"
										renderIfSinglePage="false">
										<f:facet name="first">
											<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
										</f:facet>
										<f:facet name="first_disabled">
											<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
										</f:facet>
										<f:facet name="last">
											<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
										</f:facet>
										<f:facet name="last_disabled">
											<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
										</f:facet>
										<f:facet name="previous">
											<h:graphicImage value="/images/tabela/seta_anterior.gif" />
										</f:facet>
										<f:facet name="previous_disabled">
											<h:graphicImage value="/images/tabela/seta_anterior.gif" />
										</f:facet>
										<f:facet name="next">
											<h:graphicImage value="/images/tabela/seta_proximo.gif" />
										</f:facet>
										<f:facet name="next_disabled">
											<h:graphicImage value="/images/tabela/seta_proximo.gif" />
										</f:facet>
									</rich:datascroller>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
					</rich:panel>
									
					
					<rich:panel
						id="pnlBotaoCadastro"
						rendered="#{usuarioMB.showCadastro}"
						styleClass="panelAlignRight">
						<h:panelGroup id="pnlGroupCadastroUsuario">
							<a4j:commandButton
								id="btnSalvarUsuario"
								tabindex="12"
								value="#{msgsUsuario['ACTION.salvar']}"
								styleClass="rich-button"
								onclick="if(!confirm('#{usuarioMB.mensagemConfirmacao}')) {return false;}"
								actionListener="#{usuarioMB.doSalvarClick}"
								reRender="pnlConteudo, CEFMessagePanel" />
							<rich:spacer width="8px" />
							<h:commandButton
								id="btnCancelarUsuario"
								tabindex="13"
								value="#{msgsUsuario['ACTION.cancelar']}"
								immediate="true"
								styleClass="rich-button-cinza rich-button"
								actionListener="#{usuarioMB.doCancelarClick}">
							</h:commandButton>
							<rich:spacer height="20" />
						</h:panelGroup>
					</rich:panel>
					<rich:panel
						style="padding: 20px 0px 0px 0px; text-align:left;"
						rendered="#{usuarioMB.showGrid}">
						<h:graphicImage
							value="/images/icon_estagiarios_.gif"
							style="vertical-align: bottom;" />
						<h:outputText
							value="#{msgsUsuario['TITLE.panelLista']}"
							styleClass="tituloPagina" />
					</rich:panel>
					<rich:panel
						rendered="#{usuarioMB.showGrid}">
						<rich:dataTable
							id="tableUsuario"
							value="#{usuarioMB.usuarioList}"
							var="rowUsu"
							rows="10"
							width="100%"
							cellspacing="0"
							cellpadding="0"
							border="1"
							rowClasses="tabela-row-1, tabela-row-2"
							onRowMouseOver="this.style.backgroundColor = '#A2B6E5'"
							onRowMouseOut="this.style.backgroundColor = ''">
							<rich:column
								id="colCodigoUsuario"
								style="text-align:center;"
								width="8%"
								sortBy="#{rowUsu.coUsuario}">
								<f:facet name="header">
									<h:outputText
										id="lblCodigoUsuario"
										styleClass="rotulosTabela"
										value="#{msgsUsuario['COLUMN.usuario']}" />
								</f:facet>
								<h:commandLink action="#{usuarioMB.doVisualizaClick}"
									id="lblNuUsuario"
									value="#{rowUsu.coUsuario}" />
							</rich:column>
							<rich:column
								id="colNomeUsuario"
								style="text-align:left;"
								sortBy="#{usuarioMB.nomeList}">
								<f:facet name="header">
									<h:outputText
										id="lblNomeUsuario"
										styleClass="rotulosTabela"
										value="#{msgsUsuario['COLUMN.nome']}" />
								</f:facet>
								<h:commandLink action="#{usuarioMB.doVisualizaClick}"
									id="lblNoUsuario"
									value="#{usuarioMB.nomeList}" />
							</rich:column>
							<rich:column
								id="colUnidadeUsuario"
								width="20%"
								sortBy="#{usuarioMB.unidadeList}">
								<f:facet name="header">
									<h:outputText
										id="lblUnidadeUsuario"
										styleClass="rotulosTabela"
										value="#{msgsUsuario['COLUMN.unidade']}" />
								</f:facet>
								<h:commandLink action="#{usuarioMB.doVisualizaClick}"
									id="lblUniUsuario"
									value="#{usuarioMB.unidadeList}" />
							</rich:column>
							<rich:column
								id="colPerfilUsuario"
								width="25%"
								sortBy="#{rowUsu.perfil.noPerfil}">
								<f:facet name="header">
									<h:outputText
										id="lblPerfilUsuario"
										styleClass="rotulosTabela"
										value="#{msgsUsuario['COLUMN.perfil']}" />
								</f:facet>
								<h:commandLink action="#{usuarioMB.doVisualizaClick}"
									id="lblpeUsuario"
									value="#{rowUsu.perfil.noPerfil}" />
							</rich:column>
							<rich:column
								id="colAcaoUsuario"
								width="50px"
								rendered="#{usuarioMB.showAcao}"
								headerClass="th-text-center"
								styleClass="iconesCentro">
								<f:facet name="header">
									<h:outputText
										id="lblAcaoUsuario"
										styleClass="rotulosTabela"
										value="#{msgsUsuario['ACTION.acao']}" />
								</f:facet>
								<h:commandLink
									id="lnkUpdateUsuario"
									action="#{usuarioMB.doAlteraClick}"
									tabindex="14"
									rendered="#{usuarioMB.showAcao}"
									style="border-style:none;border-width:0;">
									<h:graphicImage
										id="imgAlterarOnUsuario"
										styleClass="action-icon"
										alt="Alterar"
										title="Alterar"
										value="/images/icon_editar.gif" />
								</h:commandLink>
								<a4j:commandLink
									rendered="#{usuarioMB.showButtonDesativar}"
									id="lnkDeleteUsuario"
									onclick="if(!confirm('#{msgsCef['MA004']}')) {return false;}"
									action="#{usuarioMB.doInativaClick}"
									style="border-style:none;border-width:0;"
									reRender="tableUsuario, CEFMessagePanel"
									tabindex="15"
									status="sts">
									<h:graphicImage
										id="imgInativarOnUsuario"
										styleClass="action-icon"
										alt="Inativar"
										title="Inativar"
										value="/images/icon_-delete.gif" />
								</a4j:commandLink>
								<a4j:commandLink
									rendered="#{usuarioMB.showButtonAtivar}"
									id="lnkAtivaUsuario"
									tabindex="16"
									onclick="if(!confirm('#{msgsCef['MA006']}')) {return false;}"
									actionListener="#{usuarioMB.doAtivaClick}"
									style="border-style:none;border-width:0;"
									reRender="tableUsuario, CEFMessagePanel"
									status="sts">
									<h:graphicImage
										id="imgAtivarOnUsuario"
										styleClass="action-icon"
										alt="Ativar"
										title="Ativar"
										value="/images/icon_ativo.gif" />
								</a4j:commandLink>
							</rich:column>
							<f:facet name="footer">
								<rich:datascroller
									fastControls="false"
									inactiveStyleClass="classe-datascroller classe-datascroller-unselected"
									selectedStyleClass="classe-datascroller classe-datascroller-selected"
									id="dataFooterUsuario"
									renderIfSinglePage="false">
									<f:facet name="first">
										<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
									</f:facet>
									<f:facet name="first_disabled">
										<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
									</f:facet>
									<f:facet name="last">
										<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
									</f:facet>
									<f:facet name="last_disabled">
										<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
									</f:facet>
									<f:facet name="previous">
										<h:graphicImage value="/images/tabela/seta_anterior.gif" />
									</f:facet>
									<f:facet name="previous_disabled">
										<h:graphicImage value="/images/tabela/seta_anterior.gif" />
									</f:facet>
									<f:facet name="next">
										<h:graphicImage value="/images/tabela/seta_proximo.gif" />
									</f:facet>
									<f:facet name="next_disabled">
										<h:graphicImage value="/images/tabela/seta_proximo.gif" />
									</f:facet>
								</rich:datascroller>
							</f:facet>
						</rich:dataTable>
					</rich:panel>
					<rich:spacer
						height="30px"
						width="175" />
					<script type="text/javascript">
						function getFocus(){
							document.getElementById('formUsuario:lblFiltroMatriculaUsuario').focus();
						}
					</script>
				</rich:panel>
			</a4j:form>
		</div>
	</ui:define>
</ui:composition>
</html>
