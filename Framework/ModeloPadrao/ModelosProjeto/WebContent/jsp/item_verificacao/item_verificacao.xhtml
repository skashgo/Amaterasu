<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/jsp/include/template.xhtml">
	<ui:define name="breadcrumb">
		<h:panelGroup id="pnlBread">
			<h:outputLabel value="#{msgsItemVerificacao['bread']}" />
		</h:panelGroup>
	</ui:define>
	<ui:define name="conteudo">
		<div id="conteudo">
			<a4j:keepAlive beanName="itemVerificacaoMB" />
			<a4j:form id="formItemDeVerificacao">
				<rich:panel
					style="vertical-align: bottom; padding:0px 0px 0px 0px; text-align:left;"
					rendered="#{itemVerificacaoMB.showHeader}">

					<h:graphicImage value="/images/icon_estagiarios_.gif"
						rendered="#{itemVerificacaoMB.showTitleVisualizar}"
						style="vertical-align: bottom;" />
					<h:outputText value="#{msgsItemVerificacao['TITLE.panelVisualizar']}"
						rendered="#{itemVerificacaoMB.showTitleVisualizar}"
						styleClass="tituloPagina" />

					<h:graphicImage value="/images/icon_dados.jpg"
						rendered="#{itemVerificacaoMB.showTitleIncluir || itemVerificacaoMB.showTitleAlterar}"
						style="vertical-align: bottom;" />
					<h:outputText
						id="lbl_titlePanelCadItemVerificacaoCad"
						value="#{msgsItemVerificacao['TITLE.panelIncluir']}"
						rendered="#{itemVerificacaoMB.showTitleIncluir}"
						styleClass="tituloPagina" />
					<h:outputText
						id="lbl_titlePanelAltItemVerificacaoCad"
						value="#{msgsItemVerificacao['TITLE.panelAlterar']}"
						rendered="#{itemVerificacaoMB.showTitleAlterar}"
						styleClass="tituloPagina" />
					<rich:spacer height="10" />
				</rich:panel>
				<rich:panel id="painelPrincipal" styleClass="panel-externo"
					rendered="#{itemVerificacaoMB.showPanelPrincipal}"
					style="position: static; margin-left: 1px; margin-top: 11px;">
					<div class="span-23 clear last"
						id="pnlGridFiltroItemVerificacao"
						style="padding:5px; margin-left: 16px; line-height: 2;">
						<div class="span-3 clear">
							<h:graphicImage
								value="/images/icon_search.gif"
								style="vertical-align: top;"/>
							<h:outputText
								style="margin-left: 4px;"
								id="lblItemVerificacaoFiltro"
								value="#{msgsItemVerificacao['LABEL.pesquisa']}"
								styleClass="rotulos"/>
						</div>
						<div class="span-14">
							<h:inputText
									id="inputItemVerificacaoNomeFiltro"
									value="#{itemVerificacaoMB.pesquisaString}"
									styleClass="forms_input"
									style=" width: 510px; horizontal-align: left; font-size: 13px;" />
							<br/>
							<div style="margin-top: 10px;">
							</div>
							<div style="margin-top: 10px">
								<h:selectBooleanCheckbox styleClass="rotulos"
									id="inputItemVerificacaoMostraInativosFiltro"
									value="#{itemVerificacaoMB.pesquisaMostraInativos}" />
								<h:outputLabel value="#{msgsItemVerificacao['LABEL.showInativos']}"
									for="inputItemVerificacaoMostraInativosFiltro"
									class="rotulos"
									style="margin-left: 5px;" />
							</div>
						</div>
						<div class="span-3">
							<a4j:commandButton
								id="btnfiltrarItemVerificacaoFiltro"
								styleClass="rich-button"
								value="#{msgsItemVerificacao['ACTION.filtrar']}"
								actionListener="#{itemVerificacaoMB.doFiltrar}"
								reRender="conteudo, CEFMessagePanel, tbItensVerificacao, pnlBread"
								status="sts" />
						</div>		
						<div class="span-3 last">
							<a4j:commandButton
								id="btnCadastrarItemVerificacao"
								styleClass="rich-button"
								immediate="true"
								rendered="#{itemVerificacaoMB.showPanelButtonCadastrar}"
								value="#{msgsItemVerificacao['ACTION.cadastrar']}"
								actionListener="#{itemVerificacaoMB.doCadastrar}"
								reRender="conteudo, pnlBread, formItemDeVerificacao"
								status="sts" />
						</div>
						<br/>
					</div>
					<br clear="all" />
					<br clear="all" />
				
				</rich:panel>
				<rich:panel id="panelAlteracaoResumo" styleClass="panel-externo"
					rendered="#{itemVerificacaoMB.altera_Resumo}">
					<h:panelGrid columns="2" columnClasses="coltop, coltop">
						<h:column>
							<h:panelGroup id="pnlDescricaoItemVerificacao" layout="block"
								style="width: 580px; margin: 0 20px 0 20px;">
								<h:outputLabel value="#{msgsItemVerificacao['LABEL.nome']}"
									styleClass="rotulos" />
								<h:outputText value="#{itemVerificacaoMB.itemVerificacao.noItemVerificacao}" />
							</h:panelGroup>
						</h:column>
						<h:column>
							<div>
								<h:outputLabel value="#{msgsItemVerificacao['LABEL.situacao']}"
									styleClass="rotulos" style="text-transform: uppercase;" />
								<h:panelGroup rendered="#{itemVerificacaoMB.showSituacaoAtivo}">
									<h:graphicImage value="/images/icon_ativo.gif"
										style="vertical-align: middle;" />
									<h:outputText value=" - Ativo" />
								</h:panelGroup>
								<h:panelGroup rendered="#{itemVerificacaoMB.showSituacaoInativo}">
									<h:graphicImage value="/images/icon_-delete.gif"
										style="vertical-align: middle;" />
									<h:outputText value=" - Inativo" />
								</h:panelGroup>
							</div>
							<br/>
							<div>
								<h:outputLabel value="#{msgsItemVerificacao['LABEL.validaData']}: "
									styleClass="rotulos" style="text-transform: uppercase;" />
								<h:selectBooleanCheckbox styleClass="rotulos"
										id="inputItemVerificacaoValidarDataResumo"
										disabled="true"
										value="#{itemVerificacaoMB.itemVerificacao.icDataValidade}" />
							</div>
						</h:column>
					</h:panelGrid>
				</rich:panel>
				<rich:panel id="panelDeInclusao" styleClass="panel-externo"
					rendered="#{itemVerificacaoMB.cadastro}">
					<table cellpadding="0" cellspacing="0" id="tabelaAlteracao"
						border="1" class="estiloTabelaPadrao">
						<tr>
							<td width="9%">
								<h:outputLabel
									value="#{msgsItemVerificacao['LABEL.nome']}"
									styleClass="rotulos" style="vertical-align: 50px;" />
							</td>
							<td>
								<h:inputTextarea
									value="#{itemVerificacaoMB.itemVerificacao.noItemVerificacao}"
									style=" width : 830px; height: 50px; horizontal-align: left; font-size: 12px;"
									styleClass="forms_input" />
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<h:selectBooleanCheckbox styleClass="rotulos"
									id="inputItemVerificacaoCadData"
									value="#{itemVerificacaoMB.itemVerificacao.icDataValidade}" />
								<h:outputLabel
									value="#{msgsItemVerificacao['LABEL.controleDataValidade']}"
									for="inputItemVerificacaoCadData" class="rotulos"
									style="margin-left: 5px;" />
							</td>
						</tr>
						<tr>
							<td>
								<h:outputText
									id="lblItemVerificacaoNomeResumidoCad"
									value="#{msgsItemVerificacao['LABEL.nomeResumido']}"
									styleClass="rotulos"/>
							</td>
							<td>
								<h:inputText id="inputItemVerificacaoNomeResumidoCad"
								value="#{itemVerificacaoMB.itemVerificacao.noResumidoItemVerificacao}"
								style="margin-top: 10px; width: 830px;"
								maxlength="100"
								styleClass="forms_input"/>
							</td>
						</tr>
					</table>
				</rich:panel>
				<rich:panel id="panelDeAlteracao" styleClass="panel-externo"
					rendered="#{itemVerificacaoMB.altera}">
					<table
	 							cellpadding="0" 
	 							cellspacing="0"							 
								id="tabelaCadastro" border="1"
								class="estiloTabelaPadrao">
						<tr>
							<td width="9%">
								<h:outputLabel value="#{msgsItemVerificacao['LABEL.nome']}"
									styleClass="rotulos" style="vertical-align: 50px;" />
							</td>
							<td>
								<h:inputTextarea value="#{itemVerificacaoMB.itemVerificacao.noItemVerificacao}"
									style=" width : 830px; height: 50px; horizontal-align: left; font-size: 12px;"
									styleClass="forms_input" />
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<h:selectBooleanCheckbox styleClass="rotulos"
										id="inputItemVerificacaoAltData"
										value="#{itemVerificacaoMB.itemVerificacao.icDataValidade}" />
								<h:outputLabel value="#{msgsItemVerificacao['LABEL.controleDataValidade']}"
										for="inputItemVerificacaoAltData"
										class="rotulos"
										style="margin-left: 5px;" />
							</td>
						</tr>
						<tr>
							<td>
								<h:outputText
									id="lblItemVerificacaoNomeResumidoAlt"
									value="#{msgsItemVerificacao['LABEL.nomeResumido']}"
									styleClass="rotulos"/>
							</td>
							<td>
								<h:inputText id="inputItemVerificacaoNomeResumidoAlt"
								value="#{itemVerificacaoMB.itemVerificacao.noResumidoItemVerificacao}"
								style="margin-top: 10px; width: 830px;"
								maxlength="100"
								styleClass="forms_input"/>
							</td>
						</tr>		
					</table>
				</rich:panel>
				<div id="panelButtons" style="text-align: right;">
					<h:commandButton action="#{itemVerificacaoMB.doSalvar}"
						value="#{msgsItemVerificacao['ACTION.salvar']}"
						rendered="#{itemVerificacaoMB.showSalvar}"
						styleClass="rich-button" style="margin-left: 10px;"
						onclick="if(!confirm('#{msgsCef['MA002']}')) {return false;}" />
					<h:commandButton action="#{itemVerificacaoMB.doSalvar}"
						value="#{msgsItemVerificacao['ACTION.salvar']}"
						rendered="#{itemVerificacaoMB.showBtnAtualizar}"
						styleClass="rich-button" style="margin-left: 10px;"
						onclick="if(!confirm('#{msgsCef['MA003']}')) {return false;}" />
					<h:commandButton action="#{itemVerificacaoMB.doVoltar}"
						value="#{msgsItemVerificacao['ACTION.voltar']}"
						rendered="#{itemVerificacaoMB.showBtnVoltar}"
						styleClass="rich-button rich-button-cinza"
						style="margin-left: 10px;" />
					<h:commandButton action="#{itemVerificacaoMB.doCancelar}"
						value="#{msgsItemVerificacao['ACTION.cancelar']}"
						rendered="#{itemVerificacaoMB.showCancelar}"
						styleClass="rich-button rich-button-cinza"
						style="margin-left: 10px;" />
				</div>
				<rich:panel id="pnlData"
						rendered="#{itemVerificacaoMB.showTableItensVerificacao}">
					<br />
					<h:graphicImage value="/images/icon_estagiarios_.gif"
						style="vertical-align: bottom;"
						rendered="#{itemVerificacaoMB.showTableItensVerificacao}" />
					<h:outputText id="lbl_titlePanelListItemVerificacao"
						value="#{msgsItemVerificacao['TITLE.panelLista']}"
						styleClass="tituloPagina"
						rendered="#{itemVerificacaoMB.showTableItensVerificacao}" />
					<br />

					<rich:spacer height="10" />

					<rich:dataTable 
						id="tbItensVerificacao" 
						value="#{itemVerificacaoMB.itensVerificacao}"
						var="itemVerificacao" 
						rows="10"
						width="100%"
						cellspacing="0"
						cellpadding="0"
						border="1"
						rendered="#{itemVerificacaoMB.showTableItensVerificacao}"
						rowClasses="tabela-row-1, tabela-row-2"
						onRowMouseOver="this.style.backgroundColor = '#A2B6E5'"
						onRowMouseOut="this.style.backgroundColor = ''">
						<rich:column sortBy="#{itemVerificacao.noItemVerificacao}">
							<f:facet name="header">
								<h:outputText value="#{msgsItemVerificacao['COLUMN.nome']}" styleClass="rotulos" />
							</f:facet>
							<h:commandLink action="#{itemVerificacaoMB.doAlteraResumo}" value="#{itemVerificacao.noItemVerificacao}" />
						</rich:column>
						<rich:column width="50"
							headerClass="th-text-center"
							style="text-align: center;">
							<f:facet name="header">
								<h:outputText value="#{msgsItemVerificacao['ACTION.acao']}" />
							</f:facet>
							<h:commandLink action="#{itemVerificacaoMB.doAlterar}"
								rendered="#{itemVerificacaoMB.showAlterar}">
								<h:graphicImage value="/images/icon_editar.gif"
									styleClass="action-icon" />
							</h:commandLink>
							<a4j:commandLink action="#{itemVerificacaoMB.doAtivarGrid}"
								rendered="#{itemVerificacaoMB.pesquisaMostraInativos}"
								reRender="tbItensVerificacao, CEFMessagePanel, pnlData"
								onclick="if(!confirm('#{msgsCef['MA006']}')) {return false;}">
								<h:graphicImage value="/images/icon_ativo.gif" alt="Ativar"
									title="Ativar" style="horizontal-align: center"
									styleClass="action-icon" />
							</a4j:commandLink>
							<a4j:commandLink action="#{itemVerificacaoMB.doInativarGrid}"
								rendered="#{!itemVerificacaoMB.pesquisaMostraInativos}"
								reRender="tbItensVerificacao, CEFMessagePanel, pnlData"
								onclick="if(!confirm('#{msgsCef['MA004']}')) {return false;}">
								<h:graphicImage value="/images/icon_-delete.gif"
									alt="Inativar" title="Inativar"
									style="horizontal-align: center"
									styleClass="action-icon" />
							</a4j:commandLink>
						</rich:column>
						<f:facet name="footer">
							<rich:datascroller fastControls="false"
								inactiveStyleClass="classe-datascroller classe-datascroller-unselected"
								selectedStyleClass="classe-datascroller classe-datascroller-selected"
								id="dataFooterUsuario" renderIfSinglePage="false">
								<f:facet name="first">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="first_disabled">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="last">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="last_disabled">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="previous">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="previous_disabled">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="next">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
								<f:facet name="next_disabled">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
							</rich:datascroller>
						</f:facet>
					</rich:dataTable>
				</rich:panel>
			</a4j:form>
		</div>
	</ui:define>
</ui:composition>
</html>
