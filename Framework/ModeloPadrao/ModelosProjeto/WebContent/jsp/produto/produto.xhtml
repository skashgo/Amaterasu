<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/jsp/include/template.xhtml">
	<ui:define name="breadcrumb">
		<h:panelGroup id="pnlBread">
			<h:outputLabel value="#{msgsProduto['bread']}" />
		</h:panelGroup>
	</ui:define>
	<ui:define name="conteudo">
		<div id="conteudo">
		<!--[if IE]><iframe id="iFrameMenu"></iframe><![endif]-->
			<a4j:keepAlive beanName="produtoMB" />
			<a4j:form id="formProduto">
				<rich:panel id="pnlConteudo">
					<br />
					<h:panelGroup rendered="#{produtoMB.showTitleIncluir}">
						<h:graphicImage
							value="/images/icon_dados.jpg"
							style="vertical-align: bottom;" />
						<h:outputText
							value="#{msgsProduto['TITLE.panelIncluir']}"
							styleClass="tituloPagina" />
					</h:panelGroup>
					<h:panelGroup rendered="#{produtoMB.showTitleAlterar}">
						<h:graphicImage
							value="/images/icon_dados.jpg"
							style="vertical-align: bottom;" />
						<h:outputText
							value="#{msgsProduto['TITLE.panelAlterar']}"
							styleClass="tituloPagina" />
					</h:panelGroup>
					<h:panelGroup rendered="#{produtoMB.showTitleVisualizar}">
						<h:graphicImage
							value="/images/icon_dados.jpg"
							style="vertical-align: bottom;" />
						<h:outputText
							value="#{msgsProduto['TITLE.panelVisualizar']}"
							styleClass="tituloPagina" />
					</h:panelGroup>
					<rich:spacer height="10" />		
					<rich:panel
						styleClass="panel-externo"
						id="pnlConsultarSimples"
						rendered="#{produtoMB.showConsultarSimples}">
						<div class="span-23 clear last"
							id="pnlGridFiltroProduto"
							style="padding:5px; margin-left: 16px; line-height: 2;">
							<div class="span-3 clear">
								<h:graphicImage
									value="/images/icon_search.gif"
									style="vertical-align: top;"/>
								<h:outputText
									style="margin-left: 4px;"
									id="lblProdutoFiltro"
									value="#{msgsProduto['LABEL.pesquisa']}"
									styleClass="rotulos"/>
							</div>
							<div class="span-14">
								<h:inputText
										id="inputProdutoNomeFiltro"
										value="#{produtoMB.pesquisaString}"
										styleClass="forms_input"
										style=" width: 510px; horizontal-align: left; font-size: 13px;" />
							</div>
							<div class="span-3">
								<a4j:commandButton
									id="btnfiltrarProdutoFiltro"
									styleClass="rich-button"
									value="#{msgsProduto['ACTION.filtrar']}"
									actionListener="#{produtoMB.doConsultarClick}"
									reRender="conteudo, CEFMessagePanel, tableProduto, pnlBread"
									status="sts" />
							</div>		
							<div class="span-3 last">
								<a4j:commandButton
									id="btnCadastrarProduto"
									styleClass="rich-button"
									immediate="true"
									value="#{msgsProduto['ACTION.cadastrar']}"
									action="#{produtoMB.doCadastrarClick}"
									reRender="conteudo, pnlBread, formProduto"
									status="sts" />
							</div>
							<h:panelGrid columns="2">
								<h:column>
									<div class="span-14 clear prepend-3">
										<div style="margin-top: 10px">
											<h:selectBooleanCheckbox styleClass="rotulos"
												id="inputProdutoMostraInativosFiltro"
												value="#{produtoMB.pesquisaMostraInativos}" />
											<h:outputLabel value="#{msgsProduto['LABEL.showInativos']}"
												for="inputProdutoMostraInativosFiltro" class="rotulos"
												style="margin-left: 5px;" />
										</div>
									</div>
								</h:column>
								<h:column>
									<div class="span-6 last">
										<div style="margin-top: 10px">
											<h:graphicImage value="/images/icon_plus.gif" />
											<a4j:commandLink
												actionListener="#{produtoMB.doConsultarAvancado}"
												value="#{msgsProduto['LABEL.filtroAvancado']}"
												styleClass="rotulos" reRender="pnlConteudo"
												style="margin-left: 3px;" />
										</div>
									</div>
								</h:column>
							</h:panelGrid>
						</div>
						<br clear="all" />
						<br clear="all" />
					</rich:panel>
					<rich:panel
						id="pnlConsultarAvancado"
						styleClass="panel-externo"
						rendered="#{produtoMB.showConsultarAvancado}">
						<table
 							cellpadding="0"
 							cellspacing="0"
							id="tabelaConsulta"
							class="estiloTabelaPadrao">
							<tr>
								<td width="95px">
									<h:outputLabel
										id="lblOperacao"
										styleClass="rotulosPro"
										value="#{msgsProduto['LABEL.operacao']}: "/>
								</td>
								<td width="75px">
									<h:inputText
										value="#{produtoMB.campoOperacao}"
										styleClass="forms_input"
										style="width: 60px; *width: 48px;"
										tabindex="1"
										id="lblCampoOperacao"
										maxlength="4"
										size="4"
										onfocus="type_masktype(false)">
										<rich:jQuery
											id="mascaraOperacao"
											selector="#lblCampoOperacao"
											query="mask('9999')"
											timing="onload" />
										<a4j:support event="onblur" 
											reRender="lblDescricaoOperacaoCad, lblCampoSiglaSistema, lblCampoModalidadeDescricao, lblCampoNomeProduto, CEFMessagePanel"
											actionListener="#{produtoMB.buscaProdutoSIICO}"/>
									</h:inputText>
								</td>
								<td colspan="4">
									<h:outputLabel
										id="lblDescricaoOperacaoCad"
										styleClass="rotulosPro"
										value="#{produtoMB.descricaoOperacao}" />
								</td>
								<td width="100px">
									<h:outputLabel
										id="lblPesqSiglaSistema"
										styleClass="rotulosPro"
										value="#{msgsProduto['LABEL.siglasistema']}: " />
								</td>
								<td width="150px">
									<h:inputText
										value="#{produtoMB.campoSiglaSistema}"
										styleClass="forms_input"
										readonly="true"
										style="width: 90px; *width: 88px;"
										id="lblCampoSiglaSistema"
										tabindex="2"
										size="8" />
								</td>
								
							</tr>
							<tr>
								<td>
									<h:outputLabel
										id="lblModalidade"
										styleClass="rotulosPro"
										value="#{msgsProduto['LABEL.modalidade']}: "/>
								</td>
								<td>
									<h:inputText
										value="#{produtoMB.campoModalidade}"
										styleClass="forms_input"
										style="width: 60px;"
										tabindex="3"
										id="lblCampoModalidade"
										maxlength="3"
										size="3"
										onfocus="type_masktype(false)">
										<rich:jQuery
											id="mascaraModalidade"
											selector="#lblCampoModalidade"
											query="mask('999')"
											timing="onload" />
										<a4j:support
												event="onblur"
												actionListener="#{produtoMB.doVerificaModalidade}"
												reRender="lblCampoNomeProduto, lblCampoModalidadeDescricao" />
									</h:inputText>
								</td>
								<td colspan="4">
									<h:inputText
										value="#{produtoMB.campoDescricaoModalidade}"
										styleClass="forms_input"
										readonly="#{produtoMB.modalidadeVazia}"
										style="width: 483px;"
										id="lblCampoModalidadeDescricao"
										tabindex="4"
										maxlength="29">
										<a4j:support
												event="onblur"
												actionListener="#{produtoMB.doVerificaModalidade}"
												reRender="lblCampoNomeProduto, lblCampoModalidadeDescricao" />		
									</h:inputText>
								</td>
								<td>
									<h:outputLabel
										id="lblTipoPessoa"
										styleClass="rotulosPro"
										for="selectTipoPessoa"
										value="#{msgsProduto['LABEL.tipopessoa']}: " />
								</td>
								<td>
									<h:selectOneMenu
										value="#{produtoMB.campoTipoPessoa}"
										id="selectTipoPessoa"
										tabindex="5"
										styleClass="forms_input"
										style="width: 150px;">
										<f:selectItem
											itemLabel="Selecione..."
											itemValue="0" />
										<f:selectItems
											id="selectItems_TipoPessoa"
											value="#{produtoMB.listTipoPessoa}" />
									</h:selectOneMenu>
								</td>
							</tr>
							<tr>
								<td>
									<h:outputLabel
										id="lblPesqNomeProduto"
										styleClass="rotulosPro"
										value="#{msgsProduto['LABEL.produto']}: " />
								</td>
								<td colspan="5">
									<h:inputText
										value="#{produtoMB.campoNomeProduto}"
										styleClass="forms_input"
										id="lblCampoNomeProduto"
										style="width: 562px"
										readonly="true"
										maxlength="70"
										tabindex="6"
										size="60" />
								</td>
								<td>
									<h:outputLabel id="lblCategoriaPro"
										styleClass="rotulosPro" for="selectCategoriaPro"
										value="#{msgsProduto['LABEL.categoriaproduto']}: " />
								</td>
								<td>
									<h:selectOneMenu
										value="#{produtoMB.campoCategoriaProduto}"
										id="selectCategoriaPro" tabindex="7" styleClass="forms_input"
										style="width: 150px;">
										<f:selectItem itemLabel="Selecione..." itemValue="0" />
										<f:selectItems id="selectItems_CategoriaPro"
											value="#{produtoMB.listCategoriaProduto}" />
									</h:selectOneMenu>
								</td>
							</tr>
							<tr>
								<td colspan="8">
									<div style="float: right; width: 210px">
										<h:commandButton
											id="btnCarregarOutroProduto"
											styleClass="rich-button"
											value="#{msgsProduto['ACTION.carregarOutroProduto']}"
											rendered="#{!produtoMB.showButtonConsultarAvancado}"
											style="margin-top: 10px; width: 200px" />
									</div>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<h:selectBooleanCheckbox styleClass="rotulos"
										id="inputProdutoMostraInativosFiltroAvancado"
										rendered="#{produtoMB.showCheckMostrarInativos}"
										value="#{produtoMB.pesquisaMostraInativos}" />
									<h:outputLabel value="#{msgsProduto['LABEL.showInativos']}"
										for="inputProdutoMostraInativosFiltroAvancado"
										class="rotulos"
										rendered="#{produtoMB.showCheckMostrarInativos}"
										style="margin-left: 5px;" />
								</td>
								<td colspan="6" style="text-align: right; padding-top: 5px;">
									<h:graphicImage value="/images/icon_minus.gif"
										rendered="#{produtoMB.showLinkConsultarSimples}" /> 
									<h:commandLink
										actionListener="#{produtoMB.doConsultarSimples}"
										value="#{msgsProduto['LABEL.filtroSimples']}"
										rendered="#{produtoMB.showLinkConsultarSimples}"
										styleClass="rotulos"
										style="margin-left: 3px;" /> 
									<rich:spacer width="20">
									</rich:spacer>
									
									<h:commandButton id="btnfiltrarProdutoFiltroAvancado"
										styleClass="rich-button"
										rendered="#{produtoMB.showButtonConsultarAvancado}"
										value="#{msgsProduto['ACTION.filtrar']}"
										actionListener="#{produtoMB.doConsultarClick}"
										/>
										
									
										
									<rich:spacer width="20">
									</rich:spacer>
									<h:commandButton
										id="btnCadastrarProdutoAvancado"
										rendered="#{produtoMB.showButtonNovoAvancado}"
										styleClass="rich-button"
										value="#{msgsProduto['ACTION.cadastrar']}"
										action="#{produtoMB.doCadastrarClick}"
										  />
										
									<rich:spacer width="20"></rich:spacer>
									<h:commandButton
										id="btnLimparFiltro"
										styleClass="rich-button-cinza rich-button"
										value="#{msgsProduto['ACTION.limpar']}"
										rendered="#{produtoMB.showButtonConsultarAvancado}"
										actionListener="#{produtoMB.doLimpar}"
									 />
								</td>
							</tr>
							
							
							
						</table>
					</rich:panel>
					<!-- FIM pnlConsulta -->
					<rich:panel
						id="pnlAlterar"
						styleClass="panel-externo"
						rendered="#{produtoMB.showFormAlterar}">
						<table
 							cellpadding="0" 
 							cellspacing="0"							 
							id="tabelaForm"
							class="estiloTabelaPadrao">
							<tr>
								<td width="95px">
									<h:outputLabel
										id="lblOperacaoVIEW"
										styleClass="rotulosPro"
										value="#{msgsProduto['LABEL.operacao']}: "/>
								</td>
								<td width="75px">
									<h:inputText
										value="#{produtoMB.campoOperacao}"
										styleClass="forms_input"
										style="width: 60px; *width: 48px;"
										tabindex="3"
										id="lblAltCampoOperacaoAlt"
										maxlength="4"
										readonly="true"
										disabled="true"
										size="4"
										onfocus="type_masktype(false)">
										<rich:jQuery
											id="mascaraOperacaoAlt"
											selector="#lblCampoOperacaoAlt"
											query="mask('9999')"
											timing="onload" />
										<a4j:support event="onblur" 
											reRender="lblDescricaoOperacaoAlt, lblCampoSiglaSistemaAlt, lblCampoModalidadeDescricaoAlt, lblCampoNomeProdutoAlt, CEFMessagePanel"
											actionListener="#{produtoMB.buscaProdutoSIICO}"/>
									</h:inputText>
								</td>
								<td colspan="4">
									<h:outputLabel
										id="lblDescricaoOperacaoAlt"
										styleClass="rotulosPro"
										value="#{produtoMB.descricaoOperacao}" />
								</td>
								<td width="100px">
									<h:outputLabel
										id="lblAltSiglaSistema"
										styleClass="rotulosPro"
										value="#{msgsProduto['LABEL.siglasistema']}: " />
								</td>
								<td width="150px">
									<h:inputText
										value="#{produtoMB.campoSiglaSistema}"
										styleClass="forms_input"
										readonly="true"
										style="width: 90px; *width: 88px;"
										id="lblCampoSiglaSistemaAlt"
										tabindex="5"
										size="8" />
								</td>
								
							</tr>
							<tr>
								<td>
									<h:outputLabel
										id="lblModalidadeAlt"
										styleClass="rotulosPro"
										value="#{msgsProduto['LABEL.modalidade']}: "/>
								</td>
								<td>
									<h:inputText
										value="#{produtoMB.campoModalidade}"
										styleClass="forms_input"
										style="width: 60px;"
										tabindex="4"
										readonly="true"
										id="lblCampoModalidadeAlt"
										maxlength="3"
										disabled="true"
										size="3"
										onfocus="type_masktype(false)">
										<rich:jQuery
											id="mascaraModalidadeAlt"
											selector="#lblCampoModalidadeAlt"
											query="mask('999')"
											timing="onload" />
										<a4j:support
												event="onblur"
												actionListener="#{produtoMB.doVerificaModalidade}"
												reRender="lblCampoNomeProdutoAlt, lblCampoModalidadeDescricaoAlt" />
									</h:inputText>
								</td>
								<td colspan="4">
									<h:inputText
										value="#{produtoMB.campoDescricaoModalidade}"
										styleClass="forms_input"
										readonly="#{produtoMB.modalidadeVazia}"
										style="width: 483px; "
										id="lblCampoModalidadeDescricaoAlt"
										tabindex="5"
										maxlength="29"
										size="8" >
										<a4j:support
												event="onblur"
												actionListener="#{produtoMB.doVerificaModalidade}"
												reRender="lblCampoNomeProdutoAlt, lblCampoModalidadeDescricaoAlt" />		
									</h:inputText>
								</td>
								<td>
									<h:outputLabel
										id="lblTipoPessoaAlt"
										styleClass="rotulosPro"
										for="selectTipoPessoaAlt"
										value="#{msgsProduto['LABEL.tipopessoa']}: " />
								</td>
								<td>
									<h:selectOneMenu
										value="#{produtoMB.campoTipoPessoa}"
										id="selectTipoPessoaAlt"
										tabindex="6"
										styleClass="forms_input"
										style="width: 150px;">
										<f:selectItem
											itemLabel="Selecione..."
											itemValue="0" />
										<f:selectItems
											id="selectItems_TipoPessoaAlt"
											value="#{produtoMB.listTipoPessoa}" />
									</h:selectOneMenu>
								</td>
							</tr>
							<tr>
								<td>
									<h:outputLabel
										id="lblAltNomeProduto"
										styleClass="rotulosPro"
										value="#{msgsProduto['LABEL.produto']}: " />
								</td>
								<td colspan="5">
									<h:inputText
										value="#{produtoMB.campoNomeProduto}"
										styleClass="forms_input"
										id="lblCampoNomeProdutoAlt"
										style="width: 562px"
										readonly="true"
										maxlength="70"
										tabindex="1"
										size="60" />
								</td>
								<td>
									<h:outputLabel id="lblCategoriaProAlt"
										styleClass="rotulosPro" for="selectCategoriaPro"
										value="#{msgsProduto['LABEL.categoriaproduto']}: " />
								</td>
								<td>
									<h:selectOneMenu
										value="#{produtoMB.campoCategoriaProduto}"
										id="selectCategoriaProAlt" tabindex="8" styleClass="forms_input"
										style="width: 150px;">
										<f:selectItem itemLabel="Selecione..." itemValue="0" />
										<f:selectItems id="selectItems_CategoriaProAlt"
											value="#{produtoMB.listCategoriaProduto}" />
									</h:selectOneMenu>
								</td>
							</tr>
						</table>
					</rich:panel>
					<!-- FIM pnlAlterar -->
					<rich:panel
						id="pnlBotaoProduto"
						rendered="#{produtoMB.showPanelButtons}"
						styleClass="panelAlignRight">
						<h:panelGroup id="pnlGroupCadastroProduto">
							<a4j:commandButton
								id="btnSalvarProduto"
								tabindex="7"
								value="    #{msgsProduto['ACTION.salvar']}     "
								styleClass="rich-button"
								onclick="if(!confirm('#{produtoMB.mensagemConfirmacao}')) {return false;} else {jsValidaProduto();}"
								rendered="#{produtoMB.showButtonSalvar}"/>		
							<a4j:jsFunction 
								name="jsValidaProduto"
								actionListener="#{produtoMB.doValidaProduto}" 
								data="#{produtoMB.validaProduto}"
								reRender="pnlConteudo, CEFMessagePanel"
								oncomplete="if(data == '2' ){ jsSalvaProduto(); } else if(data == '1') { if (!confirm('#{msgsCef['MN013']}')) {return false;} else { jsAlteraProduto();}}  " >					
							</a4j:jsFunction>		
							<a4j:jsFunction 
								name="jsSalvaProduto"
								actionListener="#{produtoMB.doSalvarClick}" 
								reRender="pnlConteudo, CEFMessagePanel">					
							</a4j:jsFunction>
							<a4j:jsFunction 
								name="jsAlteraProduto"
								actionListener="#{produtoMB.doAlterarProduto}" 
								reRender="pnlConteudo, CEFMessagePanel">					
							</a4j:jsFunction>		
							<rich:spacer width="8px" />
							<h:commandButton
								id="btnVoltarProduto"
								tabindex="8"
								value="#{msgsProduto['ACTION.voltar']}"
								immediate="true"
								rendered="#{produtoMB.showButtonVoltar}"
								styleClass="rich-button-cinza rich-button"
								actionListener="#{produtoMB.doVoltarClick}">
							</h:commandButton>
							<h:commandButton
								id="btnCancelarProduto"
								tabindex="8"
								value="#{msgsProduto['ACTION.cancelar']}"
								immediate="true"
								rendered="#{produtoMB.showButtonCancelar}"
								styleClass="rich-button-cinza rich-button"
								actionListener="#{produtoMB.doCancelarClick}">
							</h:commandButton>
							<rich:spacer height="20" />
						</h:panelGroup>
					</rich:panel>

					<rich:panel
						id="pnlTitleGrid"
						style="vertical-align: bottom; padding:6px 0px; text-align:left;"
						rendered="#{produtoMB.showDataTable}">
						<h:graphicImage
							value="/images/icon_estagiarios_.gif"
							style="vertical-align: bottom;" />
						<h:outputText
							value="#{msgsProduto['TITLE.panelLista']}"
							styleClass="tituloPagina" />
					</rich:panel>
					<!-- FIM pnlTitleGrid -->
					<rich:dataTable
						id="tableProduto"
						value="#{produtoMB.produtoList}"
						var="rowPro"
						rows="10"
						width="100%"
						cellspacing="0"
						cellpadding="0"
						border="1"
						rowClasses="tabela-row-1, tabela-row-2"
						onRowMouseOver="this.style.backgroundColor = '#A2B6E5'"
						onRowMouseOut="this.style.backgroundColor = ''"
						rendered="#{produtoMB.showDataTable}">
						<rich:column
							id="colCodigoProduto"
							style="text-align:center;"
							width="10%"
							sortBy="#{rowPro.coProduto}">
							<f:facet name="header">
								<h:outputText
									id="lblCodigoProduto"
									styleClass="rotulosPro"
									value="#{msgsProduto['COLUMN.codigo']}" />
							</f:facet>
							<h:commandLink
								action="#{produtoMB.doVisualizaClick}"
								id="lblNuProduto"
								value="#{rowPro.codigoFormatado}" />
						</rich:column>
						<rich:column
							id="colNomeProduto"
							style="text-align:left;"
							sortBy="#{rowPro.noProduto}">
							<f:facet name="header">
								<h:outputText
									id="lblNomeProduto"
									styleClass="rotulosPro"
									value="#{msgsProduto['COLUMN.nomeproduto']}" />
							</f:facet>
							<h:commandLink
								action="#{produtoMB.doVisualizaClick}"
								id="lblNoProduto"
								value="#{rowPro.noProduto}" />
						</rich:column>
						<rich:column
							id="colOperacaoProduto"
							style="text-align:left;"
							sortBy="#{rowPro.nuOperacao}">
							<f:facet name="header">
								<h:outputText
									id="lblOperacaoProduto"
									styleClass="rotulosPro"
									value="#{msgsProduto['COLUMN.operacao']}" />
							</f:facet>
							<h:commandLink
								action="#{produtoMB.doVisualizaClick}"
								id="txtOperacaoProduto"
								value="#{rowPro.operacaoFormatada}" />
						</rich:column>
						<rich:column
							id="colModalidadeProduto"
							style="text-align:left;"
							sortBy="#{rowPro.nuModalidade}">
							<f:facet name="header">
								<h:outputText
									id="lblModalidadeProduto"
									styleClass="rotulosPro"
									value="#{msgsProduto['COLUMN.modalidade']}" />
							</f:facet>
							<h:commandLink
								action="#{produtoMB.doVisualizaClick}"
								id="txtModalidadeProduto"
								value="#{rowPro.modalidadeFormatada}" />
						</rich:column>
						<rich:column
							id="colSiglaSistemaOrigemProduto"
							style="text-align:left;"
							sortBy="#{rowPro.sgSistemaOrigem}">
							<f:facet name="header">
								<h:outputText
									id="lblSiglaSistemaOrigemProduto"
									styleClass="rotulosPro"
									value="#{msgsProduto['COLUMN.siglaSistemaOrigem']}" />
							</f:facet>
							<h:commandLink
								action="#{produtoMB.doVisualizaClick}"
								id="txtSiglaSistemaOrigemProduto"
								value="#{rowPro.sgSistemaOrigem}" />
						</rich:column>
						<rich:column
							id="colAcaoProduto"
							width="80px"
							headerClass="th-text-center"
							styleClass="iconesCentro">
							<f:facet name="header">
								<h:outputText
									id="lblAcaoProduto"
									styleClass="rotulosTabela"
									value="#{msgsProduto['ACTION.acao']}" />
							</f:facet>
							<h:commandLink
								id="lnkVincularProduto"
								action="#{produtoMB.doVincularClick}"
								tabindex="14"
								rendered="#{rowPro.icAtivo}"
								style="border-style:none;border-width:0;">
								<h:graphicImage
									id="imgVincularProduto"
									styleClass="action-icon"
									alt="Vincular"
									title="Vincular"
									value="/images/icon_frequencia.gif" />
							</h:commandLink>
							<h:commandLink
								id="lnkUpdateProduto"
								action="#{produtoMB.doAlteraClick}"
								tabindex="14"
								rendered="#{rowPro.icAtivo}"
								style="border-style:none;border-width:0;">
								<h:graphicImage
									id="imgAlterarProduto"
									styleClass="action-icon"
									alt="Alterar"
									title="Alterar"
									value="/images/icon_editar.gif" />
							</h:commandLink>
							<a4j:commandLink
								rendered="#{!produtoMB.pesquisaMostraInativos}"
								id="lnkDeleteProduto"
								onclick="if(!confirm('#{msgsCef['MA004']}')) {return false;}"
								action="#{produtoMB.doInativaClick}"
								style="border-style:none;border-width:0;"
								reRender="tableProduto, CEFMessagePanel"
								tabindex="15"
								status="sts">
								<h:graphicImage
									id="imgInativarProduto"
									styleClass="action-icon"
									alt="Inativar"
									title="Inativar"
									value="/images/icon_-delete.gif" />
							</a4j:commandLink>
							<a4j:commandLink
								rendered="#{produtoMB.pesquisaMostraInativos}"
								id="lnkAtivaProduto"
								tabindex="16"
								onclick="if(!confirm('#{msgsCef['MA006']}')) {return false;}"
								actionListener="#{produtoMB.doAtivaClick}"
								style="border-style:none;border-width:0;"
								reRender="tableProduto, CEFMessagePanel"
								status="sts">
								<h:graphicImage
									id="imgAtivarProduto"
									styleClass="action-icon"
									alt="Ativar"
									title="Ativar"
									value="/images/icon_ativo.gif" />
							</a4j:commandLink>
						</rich:column>
						<f:facet name="footer">
							<rich:datascroller
								fastControls="false"
								inactiveStyleClass="classe-datascroller classe-datascroller-unselected"
								selectedStyleClass="classe-datascroller classe-datascroller-selected"
								id="dataFooterProduto"
								renderIfSinglePage="false">
								<f:facet name="first">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="first_disabled">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="last">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="last_disabled">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="previous">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="previous_disabled">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="next">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
								<f:facet name="next_disabled">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
							</rich:datascroller>
						</f:facet>
					</rich:dataTable>
					<br />
					<rich:spacer
						height="0"
						width="175" />
					
				</rich:panel>
				<!-- FIM pnlConteudo -->
			</a4j:form>
		</div>
	</ui:define>
</ui:composition>
</html>
