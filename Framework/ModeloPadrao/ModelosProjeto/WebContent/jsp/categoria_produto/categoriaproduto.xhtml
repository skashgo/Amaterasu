<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/jsp/include/template.xhtml">
	<ui:define name="breadcrumb">
		<h:panelGroup id="pnlBread">
			<h:outputLabel value="#{msgcategoriaproduto['BREAD']}" />
		</h:panelGroup>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<a4j:keepAlive beanName="categoriaProdutoMB" />
			<rich:panel id="conteudo">
				<h:panelGroup
					id="panelCadastro"
					rendered="#{categoriaProdutoMB.showPanelCadastro}">
					<br />
					<h:graphicImage
						value="/images/icon_dados.jpg"
						style="vertical-align: bottom;" />
					<h:outputText
						id="lbl_titlePanelCadCategoriaProdutoCad"
						value="#{msgcategoriaproduto['TITLE.panelCadastro']}"
						styleClass="tituloPagina" />
					<br />
					<rich:spacer height="10" />
					<rich:panel
						id="pnlCadastroCategoriaProdutoCad"
						styleClass="panel-externo">
						<h:panelGrid
							id="pnlGridCadastroCategoriaProdutoCad"
							style="padding:5px"
							columns="4">
							<h:outputLabel
								for="inputCategoriaProdutonoCategoriaProdutoCad"
								id="lblCategoriaProdutonoCategoriaProdutoCad"
								value="#{msgcategoriaproduto['noCategoriaProduto']}:"
								styleClass="rotulos " />
							<h:inputText
								id="inputCategoriaProdutonoCategoriaProdutoCad"
								value="#{categoriaProdutoMB.categoriaProduto.noCategoriaProduto}"
								styleClass="forms_input "
								style="width: 400px; margin-right: 15px"
								maxlength="70">
								<rich:jQuery
									selector="#inputCategoriaProdutonoCategoriaProdutoCad"
									query="focus()"
									timing="onload" />
							</h:inputText>
							<h:outputLabel
								for="inputCategoriaProdutosgCategoriaCad"
								id="lblCategoriaProdutosgCategoriaCad"
								value="#{msgcategoriaproduto['sgCategoria']}:"
								styleClass="rotulos " />
							<h:inputText
								id="inputCategoriaProdutosgCategoriaCad"
								value="#{categoriaProdutoMB.categoriaProduto.sgCategoria}"
								styleClass="forms_input "
								maxlength="2">
							</h:inputText>
						</h:panelGrid>
					</rich:panel>
					<br />
					<h:panelGroup
						id="pnlActionCad"
						layout="block"
						style="text-align:right">
						<a4j:commandButton
							id="btnGravarCategoriaProdutoCad"
							styleClass="rich-button"
							value="#{msgcategoriaproduto['ACTION.gravar']}"
							actionListener="#{categoriaProdutoMB.doGravaNovo}"
							reRender="conteudo, CEFMessagePanel"
							status="sts"
							onclick="if(!confirm('#{msgcategoriaproduto['confirm.gravar']}')) {return false;}" />
						<rich:spacer width="15" />
						<a4j:commandButton
							id="btnCancelarCategoriaProdutoCad"
							styleClass="rich-button-cinza rich-button"
							value="#{msgcategoriaproduto['ACTION.cancelar']}"
							actionListener="#{categoriaProdutoMB.doCancelar}"
							reRender="conteudo, CEFMessagePanel"
							immediate="true"
							status="sts" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup
					id="panelUpdate"
					rendered="#{categoriaProdutoMB.showPanelAltera}">
					<br />
					<h:graphicImage
						value="/images/icon_dados.jpg"
						style="vertical-align: bottom;" />
					<h:outputText
						id="lbl_titlePanelUpdateCategoriaProdutoUpdate"
						value="#{msgcategoriaproduto['TITLE.panelUpdate']}"
						styleClass="tituloPagina" />
					<br />
					<rich:spacer height="10" />
					<rich:panel
						id="pnlUpdateCategoriaProdutoUpdate"
						styleClass="panel-externo">
						<h:panelGrid
							id="pnlGridUpdateCategoriaProdutoUpdate"
							style="padding:5px"
							columns="4">
							<h:outputLabel
								for="inputCategoriaProdutonoCategoriaProdutoUpdate"
								id="lblCategoriaProdutonoCategoriaProdutoUpdate"
								value="#{msgcategoriaproduto['noCategoriaProduto']}:"
								styleClass="rotulos " />
							<h:inputText
								id="inputCategoriaProdutonoCategoriaProdutoUpdate"
								value="#{categoriaProdutoMB.categoriaProduto.noCategoriaProduto}"
								styleClass="forms_input "
								style="width: 400px; margin-right: 15px"
								maxlength="70">
								<rich:jQuery
									selector="#inputCategoriaProdutonoCategoriaProdutoUpdate"
									query="focus()"
									timing="onload" />
							</h:inputText>
							<h:outputLabel
								for="inputCategoriaProdutosgCategoriaUpdate"
								id="lblCategoriaProdutosgCategoriaUpdate"
								value="#{msgcategoriaproduto['sgCategoria']}:"
								styleClass="rotulos " />
							<h:inputText
								id="inputCategoriaProdutosgCategoriaUpdate"
								value="#{categoriaProdutoMB.categoriaProduto.sgCategoria}"
								styleClass="forms_input "
								maxlength="2">
							</h:inputText>
						</h:panelGrid>
					</rich:panel>
					<br />
					<h:panelGroup
						id="pnlActionUpdate"
						layout="block"
						style="text-align:right">
						<a4j:commandButton
							id="btnGravarCategoriaProdutoUpdate"
							styleClass="rich-button"
							value="#{msgcategoriaproduto['ACTION.gravar']}"
							actionListener="#{categoriaProdutoMB.doGravaAlteracao}"
							reRender="conteudo, CEFMessagePanel"
							status="sts"
							onclick="if(!confirm('#{msgcategoriaproduto['confirm.alterar']}')) {return false;}" />
						<rich:spacer width="15" />
						<a4j:commandButton
							id="btnCancelarCategoriaProdutoUpdate"
							styleClass="rich-button-cinza rich-button"
							value="#{msgcategoriaproduto['ACTION.cancelar']}"
							actionListener="#{categoriaProdutoMB.doCancelar}"
							reRender="conteudo, CEFMessagePanel"
							immediate="true"
							status="sts" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup
					id="panelVisualiza"
					rendered="#{categoriaProdutoMB.showPanelVisualizacao}">
					<br />
					<h:graphicImage
						value="/images/icon_estagiarios_.gif"
						style="vertical-align: bottom;" />
					<h:outputText
						id="lbl_titlePanelViewCategoriaProdutoView"
						value="#{msgcategoriaproduto['TITLE.panelVisualiza']}"
						styleClass="tituloPagina" />
					<br />
					<rich:spacer height="10" />
					<rich:panel
						id="pnlVisualizaCategoriaProdutoView"
						styleClass="panel-externo">
						<h:panelGrid
							id="pnlGridVisualizaCategoriaProdutoView"
							style="padding:5px"
							columns="6">
							<h:outputText
								id="lblCategoriaProdutonoCategoriaProdutoView"
								value="#{msgcategoriaproduto['noCategoriaProduto']}:"
								styleClass="rotulos " />
							<h:outputText
								id="inputCategoriaProdutonoCategoriaProdutoView"
								style="margin-right: 15px"
								value="#{categoriaProdutoMB.categoriaProduto.noCategoriaProduto}" />
							<h:outputText
								id="lblCategoriaProdutosgCategoriaView"
								value="#{msgcategoriaproduto['sgCategoria']}:"
								styleClass="rotulos " />
							<h:outputText
								id="inputCategoriaProdutosgCategoriaView"
								style="margin-right: 15px"
								value="#{categoriaProdutoMB.categoriaProduto.sgCategoria}" />
							<h:outputText
								id="lblCategoriaProdutoicAtivoView"
								value="#{msgcategoriaproduto['situacao']}:"
								styleClass="rotulos"
								style="margin-top: 10px; margin-bottom: 5px;" />
							<h:panelGroup
								id="pnlGroupAtivo"
								rendered="#{categoriaProdutoMB.categoriaProduto.icAtivo}">
								<h:graphicImage
									id="imgEnable"
									alt="Ativo"
									title="Ativo"
									style="vertical-align: bottom;"
									value="/images/icon_ativo.gif" />
								<h:outputText
									id="inputcategoriaProdutoView"
									value=" - #{msgcategoriaproduto['icAtivo']}"
									style="margin: 3px 10px 3px 3px;" />
							</h:panelGroup>
							<h:panelGroup
								id="pnlGroupInativo"
								rendered="#{!categoriaProdutoMB.categoriaProduto.icAtivo}">
								<h:graphicImage
									id="imgDisable"
									alt="Inativo"
									title="Inativo"
									style="vertical-align: bottom;"
									value="/images/icon_-delete.gif" />
								<h:outputText
									id="inputCategoriaProdutoicInativoView"
									value=" - #{msgcategoriaproduto['icInativo']}"
									style="margin: 3px 10px 3px 3px;" />
							</h:panelGroup>
						</h:panelGrid>
					</rich:panel>
					<br />
					<h:panelGroup
						id="pnlActionView"
						layout="block"
						style="text-align:right">
						<a4j:commandButton
							id="btnCancelarCategoriaProdutoView"
							styleClass="rich-button-cinza rich-button"
							value="#{msgcategoriaproduto['ACTION.voltar']}"
							actionListener="#{categoriaProdutoMB.doCancelar}"
							reRender="conteudo"
							immediate="true"
							status="sts" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup
					id="panelFiltro"
					rendered="#{categoriaProdutoMB.showPanelFiltro}">
					<rich:spacer height="10" />
					<rich:panel
						id="pnlFiltroCategoriaProdutoFiltro"
						styleClass="panel-externo">
						<div
							class="span-23 clear last"
							id="pnlGridFiltroCategoriaProduto"
							style="padding: 5px; margin-left: 16px; line-height: 2;">
							<div class="span-3 clear">
								<h:graphicImage
									value="/images/icon_search.gif"
									style="vertical-align: top;" />
								<h:outputLabel
									for="inputCategoriaProdutonoCategoriaProdutoFiltro"
									id="lblCategoriaProdutonoCategoriaProdutoFiltro"
									value="#{msgcategoriaproduto['pesquisa']}:"
									style="margin-left: 4px"
									styleClass="rotulos " />
							</div>
							<div class="span-14">
								<h:inputText
									id="inputCategoriaProdutonoCategoriaProdutoFiltro"
									value="#{categoriaProdutoMB.pesquisaString}"
									styleClass="forms_input "
									style="width: 510px; horizontal-align: left; font-size: 13px;">
									<rich:jQuery
										selector="#inputCategoriaProdutonoCategoriaProdutoFiltro"
										query="focus()"
										timing="onload" />
								</h:inputText>
								<br />
								<div style="margin-top: 10px">
									<h:selectBooleanCheckbox
										id="checkCategoriaProdutoicAtivoFiltro"
										value="#{categoriaProdutoMB.pesquisaMostraInativos}"
										styleClass="rotulos " />
									<h:outputLabel
										for="checkCategoriaProdutoicAtivoFiltro"
										id="lblCategoriaProdutoicAtivoFiltro"
										value="#{msgcategoriaproduto['mostarInativos']}"
										styleClass="rotulos "
										style="margin-left: 5px;" />
								</div>
							</div>
							<div class="span-3">
								<a4j:commandButton
									id="btnfiltrarCategoriaProdutoFiltro"
									styleClass="rich-button"
									value="#{msgcategoriaproduto['ACTION.filtrar']}"
									actionListener="#{categoriaProdutoMB.doFiltrar}"
									reRender="conteudo, CEFMessagePanel"
									status="sts" />
							</div>
							<div class="span-3 last">
								<a4j:commandButton
									id="btnCadastrarCategoriaProduto"
									styleClass="rich-button"
									value="#{msgcategoriaproduto['ACTION.cadastrar']}"
									actionListener="#{categoriaProdutoMB.doCadastrar}"
									reRender="conteudo"
									status="sts"
									immediate="true" />
							</div>
						</div>
						<br clear="all" />
						<br clear="all" />
					</rich:panel>
				</h:panelGroup>
				<h:panelGroup
					id="panelLista"
					rendered="#{categoriaProdutoMB.showPanelLista}">
					<br />
					<h:graphicImage
						value="/images/icon_estagiarios_.gif"
						style="vertical-align: bottom;" />
					<h:outputText
						id="lbl_titlePanelListCategoriaProduto"
						value="#{msgcategoriaproduto['TITLE.panelLista']}"
						styleClass="tituloPagina" />
					<br />
					<rich:spacer height="10" />
					<rich:dataTable
						id="tableCategoriaProduto"
						value="#{categoriaProdutoMB.listCategoriaProduto}"
						var="row"
						rows="10"
						width="100%"
						cellspacing="0"
						cellpadding="0"
						border="1"
						rowClasses="tabela-row-1, tabela-row-2"
						onRowMouseOver="this.style.backgroundColor='#A2B6E5'"
						onRowMouseOut="this.style.backgroundColor=''">
						<rich:column
							id="colCategoriaProdutonoCategoriaProduto"
							style="text-align:left;"
							sortBy="#{row.noCategoriaProduto}">
							<f:facet name="header">
								<h:outputText
									styleClass="rotulos"
									value="#{msgcategoriaproduto['noCategoriaProduto']}" />
							</f:facet>
							<h:commandLink
								id="lnknoCategoriaProduto"
								actionListener="#{categoriaProdutoMB.doVisualizar}"
								style="border-style:none;border-width:0;">
								<h:outputText
									id="lblnoCategoriaProduto"
									value="#{row.noCategoriaProduto}" />
							</h:commandLink>
						</rich:column>
						<rich:column
							id="colCategoriaProdutosgCategoria"
							style="text-align:left;"
							sortBy="#{row.sgCategoria}">
							<f:facet name="header">
								<h:outputText
									styleClass="rotulos"
									value="#{msgcategoriaproduto['sgCategoria']}" />
							</f:facet>
							<h:commandLink
								id="lnksgCategoria"
								actionListener="#{categoriaProdutoMB.doVisualizar}"
								style="border-style:none;border-width:0;">
								<h:outputText
									id="lblsgCategoria"
									value="#{row.sgCategoria}" />
							</h:commandLink>
						</rich:column>
						<rich:column
							headerClass="th-text-center"
							id="colCategoriaProdutoAcao"
							style="text-align:center;"
							width="50">
							<f:facet name="header">
								<h:outputText value="#{msgcategoriaproduto['ACTION.acao']}" />
							</f:facet>
							<h:commandLink
								id="lnkUpdate"
								actionListener="#{categoriaProdutoMB.doAlterar}"
								style="border-style:none;border-width:0;">
								<h:graphicImage
									id="imgUpdate"
									alt="Alterar"
									styleClass="action-icon"
									title="Alterar"
									value="/images/icon_editar.gif" />
							</h:commandLink>
							<h:commandLink
								id="lnkDisable"
								rendered="#{!categoriaProdutoMB.pesquisaMostraInativos}"
								actionListener="#{categoriaProdutoMB.doInativarAtivar}"
								style="border-style:none;border-width:0;"
								onclick="if(!confirm('#{msgcategoriaproduto['confirm.inativar']}')) {return false;}">
								<h:graphicImage
									id="imgDisable"
									styleClass="action-icon"
									alt="Inativar"
									title="Inativar"
									value="/images/icon_-delete.gif" />
							</h:commandLink>
							<h:commandLink
								id="lnkEnable"
								rendered="#{categoriaProdutoMB.pesquisaMostraInativos}"
								actionListener="#{categoriaProdutoMB.doInativarAtivar}"
								style="border-style:none;border-width:0;"
								onclick="if(!confirm('#{msgcategoriaproduto['confirm.ativar']}')) {return false;}">
								<h:graphicImage
									id="imgEnable"
									styleClass="action-icon"
									alt="Ativar"
									title="Ativar"
									value="/images/icon_ativo.gif" />
							</h:commandLink>
						</rich:column>
						<f:facet name="footer">
							<rich:datascroller
								fastControls="false"
								inactiveStyleClass="classe-datascroller classe-datascroller-unselected"
								selectedStyleClass="classe-datascroller classe-datascroller-selected"
								id="dataFooterCategoriaProduto"
								renderIfSinglePage="false">
								<f:facet name="first">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="first_disabled">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="last">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="last_disabled">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="previous">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="previous_disabled">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="next">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
								<f:facet name="next_disabled">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
							</rich:datascroller>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
