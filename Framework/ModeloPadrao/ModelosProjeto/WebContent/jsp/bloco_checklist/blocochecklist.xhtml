<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/jsp/include/template.xhtml">
	<ui:define name="breadcrumb">
		<h:panelGroup id="pnlBread">
			<h:outputLabel
				value="#{msgsBlocoChecklist['bread']}" />
		</h:panelGroup>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<a4j:keepAlive beanName="blocoChecklistMB" />
			<rich:panel id="conteudo">
				<h:panelGroup
					id="panelCadastro"
					rendered="#{blocoChecklistMB.showPanelCadastro}">
					<h:graphicImage
						value="/images/icon_dados.jpg"
						style="vertical-align: bottom;"/>
					<h:outputText
						id="lbl_titlePanelCadBlocoChecklistCad"
						value="#{msgsBlocoChecklist['title.panelIncluir']}"
						rendered="#{blocoChecklistMB.showTitleIncluir}"
						styleClass="tituloPagina" />
					<h:outputText
						id="lbl_titlePanelAltBlocoChecklistAlt"
						value="#{msgsBlocoChecklist['title.panelAlterar']}"
						rendered="#{blocoChecklistMB.showTitleAlterar}"
						styleClass="tituloPagina" />	
					<br />
					<rich:spacer height="10" />
					<rich:panel
						id="pnlCadastroBlocoChecklistCad"
						styleClass="panel-externo">
						<h:panelGrid
							id="pnlGridCadastroBlocoChecklistCad"
							style="padding:5px"
							columns="2">
							<h:outputText
								id="lblBlocoChecklistnoBlocoChecklistCad"
								value="#{msgsBlocoChecklist['noBlocoChecklist']}:"
								styleClass="rotulos"
								style="vertical-align: 50px;" />
							<h:inputTextarea
								id="inputBlocoChecklistnoBlocoChecklistCad"
								value="#{blocoChecklistMB.blocoChecklist.noBlocoChecklist}"
								styleClass="forms_input"
								style="width : 820px; height: 50px; horizontal-align: left; font-size: 12px; margin-left: 3px;" />
								
							<h:outputText
								id="lblBlocoChecklistnoResumidoBlocoChecklistCad"
								value="#{msgsBlocoChecklist['noResumidoBlocoChecklist']}:"
								styleClass="rotulos"/>
							<h:inputText id="inputBlocoChecklistnoResumidoBlocoChecklistCad"
								value="#{blocoChecklistMB.blocoChecklist.noResumidoBlocoChecklist}"
								style="margin-left: 3px; position: relative; top: 15px; width: 830px;"
								maxlength="100"
								styleClass="forms_input"/>
						</h:panelGrid>
					</rich:panel>
					<br />
					<h:panelGroup
						id="pnlActionCad"
						layout="block"
						style="text-align:right">
						<a4j:commandButton
							id="btnGravarBlocoChecklistCad"
							styleClass="rich-button"
							onclick="if(!confirm('#{blocoChecklistMB.labelConfirm}')) {return false;}"
							value="#{msgsBlocoChecklist['action.gravar']}"
							actionListener="#{blocoChecklistMB.doGravar}"
							reRender="conteudo, CEFMessagePanel, pnlBread"
							status="sts" />
						<rich:spacer width="15" />
						<a4j:commandButton
							id="btnCancelarBlocoChecklistCad"
							styleClass="rich-button-cinza rich-button"
							value="#{msgsBlocoChecklist['action.cancelar']}"
							actionListener="#{blocoChecklistMB.doCancelar}"
							reRender="conteudo, CEFMessagePanel"
							immediate="true"
							status="sts" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup
					id="panelVisualizar"
					rendered="#{blocoChecklistMB.showPanelVisualizacao}">
					<br />
					<h:graphicImage
						value="/images/icon_estagiarios_.gif"
						style="vertical-align: bottom;" />
					<h:outputText
						id="lbl_titlePanelCadBlocoChecklistView"
						value="#{msgsBlocoChecklist['title.panelVisualizar']}"
						styleClass="tituloPagina" />
					<br />
					<rich:spacer height="10" />
					<rich:panel
						id="pnlCadastroBlocoChecklistView"
						styleClass="panel-externo">
						<h:panelGrid
							id="pnlGridCadastroBlocoChecklistView"
							cellpadding="10"
							columnClasses="coltop, coltop, coltop"
							columns="2">
							<h:column>
								<h:panelGroup
									layout="block"
									style="width: 580px; margin: 0 20px 0 20px;">
									<h:outputText
										id="lblBlocoChecklistnoBlocoChecklistView"
										value="#{msgsBlocoChecklist['noBlocoChecklist']}:"
										styleClass="rotulos"
										style="margin-top: 5px; margin-bottom: 5px;" />
									<h:outputText
										id="inputBlocoChecklistnoBlocoChecklistView"
										value="#{blocoChecklistMB.blocoChecklist.noBlocoChecklist}"
										style="margin: 3px 10px 3px 3px;" />
								</h:panelGroup>
							</h:column>
							<h:column>
								<h:outputText
									id="lblBlocoChecklisticAtivoView"
									value="#{msgsBlocoChecklist['situacao']}:"
									styleClass="rotulos"
									style="margin-top: 10px; margin-bottom: 5px;" />
								<h:panelGroup
									id="pnlGroupAtivo"
									rendered="#{blocoChecklistMB.blocoChecklist.icAtivo}">
									<h:graphicImage
										id="imgEnable"
										alt="Ativo"
										title="Ativo"
										style="vertical-align: bottom;"
										value="/images/icon_ativo.gif" />
									<h:outputText
										id="inputBlocoChecklisticAtivoView"
										value=" - #{msgsBlocoChecklist['icAtivo']}"
										style="margin: 3px 10px 3px 3px;" />
								</h:panelGroup>
								<h:panelGroup
									id="pnlGroupInativo"
									rendered="#{!blocoChecklistMB.blocoChecklist.icAtivo}">
									<h:graphicImage
										id="imgDisable"
										alt="Inativo"
										title="Inativo"
										style="vertical-align: bottom;"
										value="/images/icon_-delete.gif" />
									<h:outputText
										id="inputBlocoChecklisticInativoView"
										value=" - #{msgsBlocoChecklist['icInativo']}"
										style="margin: 3px 10px 3px 3px;" />
								</h:panelGroup>
							</h:column>
						</h:panelGrid>
					</rich:panel>
					<h:panelGroup
						id="pnlActionView"
						layout="block"
						style="text-align:right">
						<a4j:commandButton
							id="btnCancelarBlocoChecklistView"
							styleClass="rich-button-cinza rich-button"
							value="#{msgsBlocoChecklist['action.voltar']}"
							actionListener="#{blocoChecklistMB.doVoltar}"
							reRender="conteudo, pnlBread"
							immediate="true"
							status="sts" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup
					id="panelFiltro"
					rendered="#{blocoChecklistMB.showPanelFiltro}">
					<rich:spacer height="10" />
					<rich:panel
						id="pnlFiltroBlocoChecklistFiltro"
						styleClass="panel-externo">
						
						<div class="span-23 clear last"
							id="pnlGridFiltroBlocoChecklist"
							style="padding:5px; margin-left: 16px; line-height: 2;">
							<div class="span-3 clear">
								<h:graphicImage
									value="/images/icon_search.gif"
									style="vertical-align: top;"/>
								<h:outputText
									style="margin-left: 4px;"
									id="lblBlocoChecklistFiltro"
									value="#{msgsBlocoChecklist['LABEL.pesquisa']}"
									styleClass="rotulos"/>
							</div>
							<div class="span-14">
								<h:inputText
										id="inputBlocoChecklistPesquisaFiltro"
										value="#{blocoChecklistMB.pesquisaString}"
										styleClass="forms_input"
										style=" width: 510px; horizontal-align: left; font-size: 13px;" />
								<br/>
								<div style="margin-top: 10px">
									<h:selectBooleanCheckbox styleClass="rotulos"
										id="inputBlocoChecklistMostraInativosFiltro"
										value="#{blocoChecklistMB.pesquisaMostraInativos}" />
									<h:outputLabel value="#{msgsBlocoChecklist['LABEL.showInativos']}"
										for="inputBlocoChecklistMostraInativosFiltro"
										class="rotulos"
										style="margin-left: 5px;" />
								</div>
							</div>
							<div class="span-3">
								<a4j:commandButton
									id="btnfiltrarBlocoChecklistFiltro"
									styleClass="rich-button"
									value="#{msgsBlocoChecklist['action.filtrar']}"
									actionListener="#{blocoChecklistMB.doFiltrar}"
									reRender="conteudo, CEFMessagePanel, tableBlocoChecklist, pnlBread"
									status="sts" />
							</div>		
							<div class="span-3 last">
								<a4j:commandButton
									id="btnCadastrarBlocoChecklist"
									styleClass="rich-button"
									immediate="true"
									rendered="#{blocoChecklistMB.showPanelButtonCadastrar}"
									value="#{msgsBlocoChecklist['action.cadastrar']}"
									actionListener="#{blocoChecklistMB.doCadastrar}"
									reRender="conteudo, pnlBread"
									status="sts" />
							</div>
							<br/>
						</div>
						<br clear="all" />
						<br clear="all" />
					</rich:panel>
				</h:panelGroup>
				<rich:panel
					id="panelLista"
					rendered="#{blocoChecklistMB.showPanelLista}">
					<br />
					<h:graphicImage
						value="/images/icon_estagiarios_.gif"
						style="vertical-align: bottom;" />					
					<h:outputText
						id="lbl_titlePanelListBlocoChecklist"
						value="#{msgsBlocoChecklist['title.panelLista']}"
						styleClass="tituloPagina" />
					<br />
					<rich:spacer height="10" />
					<rich:dataTable
						id="tableBlocoChecklist"
						value="#{blocoChecklistMB.listBlocoChecklist}"
						var="row"
						rows="10"
						width="100%"
						cellspacing="0"
						cellpadding="0"
						border="1"
						rowClasses="tabela-row-1, tabela-row-2"
						onRowMouseOver="this.style.backgroundColor = '#A2B6E5'"
						onRowMouseOut="this.style.backgroundColor = ''">
						<rich:column
							id="colBlocoChecklistnoBlocoChecklist"
							style="text-align:left;"
							sortBy="#{row.noBlocoChecklist}">
							<f:facet name="header">
								<h:outputText
									styleClass="rotulos"
									value="#{msgsBlocoChecklist['noBlocoChecklist']}" />
							</f:facet>
							<h:commandLink
								actionListener="#{blocoChecklistMB.doVisualizar}"
								id="lblnoBlocoChecklist"
								value="#{row.noBlocoChecklist}" />
						</rich:column>
						<rich:column
							headerClass="th-text-center"
							id="colBlocoChecklistAcao"
							style="text-align:center;"
							width="50">
							<f:facet name="header">
								<h:outputText
									styleClass="rotulos"
									value="#{msgsBlocoChecklist['action.acao']}" />
							</f:facet>
							<h:commandLink
								id="lnkUpdate"
								actionListener="#{blocoChecklistMB.doAtualizar}"
								style="border-style:none;border-width:0;">
								<h:graphicImage
									id="imgUpdate"
									styleClass="action-icon"
									alt="Alterar"
									title="Alterar"
									value="/images/icon_editar.gif" />
							</h:commandLink>
							<h:commandLink
								id="lnkDisable"
								rendered="#{!blocoChecklistMB.pesquisaMostraInativos}"
								onclick="if(!confirm('#{msgsCef['MA004']}')) {return false;}"
								actionListener="#{blocoChecklistMB.doDesabilitarNaGrid}"
								style="border-style:none;border-width:0;">
								<h:graphicImage
									id="imgDisable"
									styleClass="action-icon"
									alt="Inativar"
									title="Inativar"
									value="/images/icon_-delete.gif" />
							</h:commandLink>
							<h:commandLink
								id="lnkEnable"
								rendered="#{blocoChecklistMB.pesquisaMostraInativos}"
								onclick="if(!confirm('#{msgsCef['MA006']}')) {return false;}"
								actionListener="#{blocoChecklistMB.doDesabilitarNaGrid}"
								style="border-style:none;border-width:0;">
								<h:graphicImage
									id="imgEnable"
									styleClass="action-icon"
									alt="Ativar"
									title="Ativar"
									value="/images/icon_ativo.gif" />
							</h:commandLink>
						</rich:column>
						<f:facet name="footer">
							<rich:datascroller
								fastControls="false"
								inactiveStyleClass="classe-datascroller classe-datascroller-unselected"
								selectedStyleClass="classe-datascroller classe-datascroller-selected"
								id="dataFooterProduto"
								renderIfSinglePage="false">
								<f:facet name="first">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="first_disabled">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="last">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="last_disabled">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="previous">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="previous_disabled">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="next">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
								<f:facet name="next_disabled">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
							</rich:datascroller>
						</f:facet>
					</rich:dataTable>
				</rich:panel>
				<rich:spacer
					height="30px"
					width="175" />
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
