<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/jsp/include/template.xhtml">
	<ui:define name="breadcrumb">
		<h:panelGroup id="pnlBread">
			<h:outputLabel
				value="#{msgsApontamento['BREAD']}" />
		</h:panelGroup>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<a4j:keepAlive beanName="apontamentoMB" />
			<rich:panel id="conteudo">
				<h:panelGroup
					id="panelCadastro"
					rendered="#{apontamentoMB.showPanelCadastroVisualizar}">
					<br />
					<rich:spacer height="10" />
					<h:graphicImage
						value="/images/icon_dados.jpg"
						rendered="#{apontamentoMB.showPanelCadastro}"
						style="vertical-align: bottom;"/>
					<h:outputText
						id="lbl_titlePanelCadApontamentoCad"
						value="#{msgsApontamento['TITLE.panelIncluir']}"
						rendered="#{apontamentoMB.showTitleIncluir}"
						styleClass="tituloPagina" />
					<h:outputText
						id="lbl_titlePanelAltApontamentoCad"
						value="#{msgsApontamento['TITLE.panelAlterar']}"
						rendered="#{apontamentoMB.showTitleAlterar}"
						styleClass="tituloPagina" />
						
					<h:graphicImage
						value="/images/icon_estagiarios_.gif"
						rendered="#{apontamentoMB.showPanelVisualizar}"
						style="vertical-align: bottom;" />
					<h:outputText
						id="lbl_titlePanelCadApontamentoDados"
						value="#{msgsApontamento['TITLE.panelVisualizar']}"
						rendered="#{apontamentoMB.showPanelVisualizar}"
						styleClass="tituloPagina" />
					<br />
					<rich:spacer height="10" />
					<rich:panel
						id="pnlCadastroApontamentoCad"
						rendered="#{apontamentoMB.showPanelCadastro}"
						styleClass="panel-externo">
						<h:panelGrid
							id="pnlGridCadastroApontamentoCad"
							style="padding:5px"
							columnClasses="label-middle"
							rendered="#{apontamentoMB.showPanelCadastro}"
							columns="2">
							<h:outputText
								id="lblApontamentoNomeCad"
								value="#{msgsApontamento['LABEL.noApontamento']}"
								styleClass="rotulos"
								style="vertical-align: 50px;" />
							<h:inputTextarea 
								rendered="#{apontamentoMB.showInputNome}"
								id="inputApontamentoNomeCad"
								value="#{apontamentoMB.apontamento.noApontamentoChecklist}"
								styleClass="forms_input"
								style="width : 740px; height: 50px; horizontal-align: left; font-size: 12px; margin-left: 3px;" />
						</h:panelGrid>
					</rich:panel>
					<rich:panel
						id="pnlCadastroApontamentoDados"
						rendered="#{apontamentoMB.showPanelVisualizar}"
						styleClass="panel-externo">
						<h:panelGrid
							columns="2"
							columnClasses="coltop, coltop">
							<h:column>
								<h:panelGroup
									id="pnlDescricaoItemVerificacao"
									layout="block"
									style="width: 580px; margin: 0 20px 0 20px;">
									<h:outputLabel
										id="lblApontamentoNomeView"
										value="#{msgsApontamento['LABEL.noApontamento']}"
										styleClass="rotulos" />
									<h:outputText
										rendered="#{apontamentoMB.showOutputNome}"
										id="inputApontamentoNomeView"
										value="#{apontamentoMB.apontamento.noApontamentoChecklist}"
										style="margin:3px;" />
								</h:panelGroup>
							</h:column>
							<h:column>
							<h:panelGroup 
								rendered="#{apontamentoMB.showLabelSituacaoVisualizar}">
								<h:outputLabel
									id="lblApontamentoSituacaoView"
									value="#{msgsApontamento['LABEL.situacao']}"
									styleClass="rotulos"
									style="vertical-align:-1px; *vertical-align:-5px;" />
								<h:panelGroup
									rendered="#{apontamentoMB.showSituacaoVisualizarAtivo}">
									<h:graphicImage
										value="/images/icon_ativo.gif"
										style="vertical-align: bottom;" />
									<h:outputText 
										value=" - Ativo"
										style="vertical-align: -1px; *vertical-align:-5px;" />
								</h:panelGroup>		
								<h:panelGroup 
									rendered="#{apontamentoMB.showSituacaoVisualizarInativo}">
									<h:graphicImage
										value="/images/icon_-delete.gif"
										style="vertical-align: bottom;" />
									<h:outputText
										value=" - Inativo"
										style="vertical-align: -1px; *vertical-align:-5px;" />
								</h:panelGroup>
								</h:panelGroup>								
							</h:column>
						</h:panelGrid>
					</rich:panel>
					<h:panelGroup
						id="pnlActionView"
						layout="block"
						style="text-align:right"
						rendered="#{apontamentoMB.showPanelButtonVisualizar}">
						<a4j:commandButton
							id="btnVoltarApontamentoView"
							styleClass="rich-button-cinza rich-button"
							value="#{msgsApontamento['ACTION.voltar']}"
							actionListener="#{apontamentoMB.doCancelar}"
							reRender="conteudo, pnlBread"
							rendered="#{apontamentoMB.showButtonVoltar}"
							immediate="true"
							status="sts" />
						<a4j:commandButton
							id="btnCancelarApontamentoView"
							styleClass="rich-button-cinza rich-button"
							value="#{msgsApontamento['ACTION.cancelar']}"
							actionListener="#{apontamentoMB.doCancelar}"
							reRender="conteudo, pnlBread"
							rendered="#{apontamentoMB.showButtonCancelar}"
							immediate="true"
							status="sts" />
					</h:panelGroup>
					<br />
					<h:panelGroup
						rendered="#{apontamentoMB.showPanelButtonSalvar}"
						id="pnlActionCad"
						layout="block"
						style="text-align:right">
						<a4j:commandButton
							id="btnGravarApontamentoCad"
							styleClass="rich-button"
							onclick="if(!confirm('#{msgsCef['MA002']}')) {return false;}"
							value="#{msgsApontamento['ACTION.gravar']}"
							actionListener="#{apontamentoMB.doGravar}"
							reRender="conteudo, CEFMessagePanel, pnlBread"
							rendered="#{apontamentoMB.showButtonInserir}"
							style="margin-left: 15px"
							status="sts" />
						<a4j:commandButton
							id="btnAlterarApontamentoCad"
							styleClass="rich-button"
							onclick="if(!confirm('#{msgsCef['MA003']}')) {return false;}"
							value="#{msgsApontamento['ACTION.gravar']}"
							actionListener="#{apontamentoMB.doGravar}"
							reRender="conteudo, CEFMessagePanel, pnlBread"
							rendered="#{apontamentoMB.showButtonAlterar}"
							status="sts" />
						<a4j:commandButton
							id="btnCancelarApontamentoCad"
							styleClass="rich-button-cinza rich-button"
							value="#{msgsApontamento['ACTION.cancelar']}"
							actionListener="#{apontamentoMB.doCancelar}"
							reRender="conteudo, CEFMessagePanel, pnlBread"
							style="margin-left: 15px;"
							immediate="true"
							status="sts" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup
					id="panelFiltro"
					rendered="#{apontamentoMB.showPanelFiltro}">
					<rich:spacer height="10" />
					<rich:panel
						id="pnlFiltroApontamentoFiltro"
						styleClass="panel-externo">
						<div class="span-23 clear last"
							id="pnlGridFiltroApontamento"
							style="padding:5px; margin-left: 16px; line-height: 2;">
							<div class="span-3 clear">
								<h:graphicImage
									value="/images/icon_search.gif"
									style="vertical-align: top;"/>
								<h:outputText
									style="margin-left: 4px;"
									id="lblApontamentoFiltro"
									value="#{msgsApontamento['LABEL.pesquisa']}"
									styleClass="rotulos"/>
							</div>
							<div class="span-14">
								<h:inputText
										id="inputApontamentoNomeFiltro"
										value="#{apontamentoMB.pesquisaString}"
										styleClass="forms_input"
										style=" width: 510px; horizontal-align: left; font-size: 13px;" />
								<br/>
								<div style="margin-top: 10px">
									<h:selectBooleanCheckbox styleClass="rotulos"
										id="inputApontamentoMostraInativosFiltro"
										value="#{apontamentoMB.pesquisaMostraInativos}" />
									<h:outputLabel value="#{msgsApontamento['LABEL.showInativos']}"
										for="inputApontamentoMostraInativosFiltro"
										class="rotulos"
										style="margin-left: 5px;" />
								</div>
							</div>
							<div class="span-3">
								<a4j:commandButton
									id="btnfiltrarApontamentoFiltro"
									styleClass="rich-button"
									value="#{msgsApontamento['ACTION.filtrar']}"
									actionListener="#{apontamentoMB.doFiltrar}"
									reRender="conteudo, CEFMessagePanel, tableApontamento, pnlBread"
									status="sts" />
							</div>		
							<div class="span-3 last">
								<a4j:commandButton
									id="btnCadastrarApontamento"
									styleClass="rich-button"
									immediate="true"
									rendered="#{apontamentoMB.showPanelButtonCadastrar}"
									value="#{msgsApontamento['ACTION.cadastrar']}"
									actionListener="#{apontamentoMB.doCadastrar}"
									reRender="conteudo, pnlBread"
									status="sts" />
							</div>
							<br clear="all" />
						</div>
						<br clear="all" />
						<br clear="all" />
					</rich:panel>
				</h:panelGroup>
				<h:panelGroup
					id="panelLista"
					rendered="#{apontamentoMB.showPanelLista}">
					<br />
					<h:graphicImage
						value="/images/icon_estagiarios_.gif"
						style="vertical-align: bottom;" />
					<h:outputText
						id="lbl_titlePanelListApontamento"
						value="#{msgsApontamento['TITLE.panelLista']}"
						styleClass="tituloPagina" />
					
					
					<br clear="all" />
					<rich:spacer height="10" />
					<rich:dataTable
						id="tableApontamento"
						value="#{apontamentoMB.listApontamento}"
						var="row"
						rows="10"
						width="100%"
						cellspacing="0"
						cellpadding="0"
						border="1"
						rowClasses="tabela-row-1, tabela-row-2"
						onRowMouseOver="this.style.backgroundColor = '#A2B6E5'"
						onRowMouseOut="this.style.backgroundColor = ''">
						<rich:column
							id="colApontamentonoApontamento"
							style="text-align:left;"
							sortBy="#{row.noApontamentoChecklist}">
							<f:facet name="header">
								<h:outputText
									styleClass="rotulos"
									value="#{msgsApontamento['TABLE.noApontamento']}" />
							</f:facet>
							<h:commandLink actionListener="#{apontamentoMB.doVisualizar}"
								id="lblnoApontamento"
								value="#{row.noApontamentoChecklist}" />
						</rich:column>
						<rich:column
							headerClass="th-text-center"
							id="colApontamentoUpdate"
							style="text-align:center;"
							width="50">
							<f:facet name="header">
								<h:outputText
									styleClass="rotulos"
									value="#{msgsApontamento['ACTION.acao']}" />
							</f:facet>
							<h:commandLink
								id="lnkUpdate"
								actionListener="#{apontamentoMB.doAtualizar}"
								rendered="#{apontamentoMB.showAltera}"
								style="border-style:none;border-width:0;">
								<h:graphicImage
									id="imgUpdate"
									styleClass="action-icon"
									alt="Alterar"
									title="Alterar"
									value="/images/icon_editar.gif" />
							</h:commandLink>
							<h:commandLink
								id="lnkEnable"
								rendered="#{!apontamentoMB.pesquisaMostraInativos}"
								onclick="if(!confirm('Confirma a inativação?')) {return false;}"
								actionListener="#{apontamentoMB.doDesabilitarNaGrid}"
								style="border-style:none;border-width:0;">
								<h:graphicImage
									id="imgDisable"
									styleClass="action-icon"
									alt="Inativar"
									title="Inativar"
									value="/images/icon_-delete.gif" />
							</h:commandLink>
							<h:commandLink
								id="lnkDisable"
								rendered="#{apontamentoMB.pesquisaMostraInativos}"
								onclick="if(!confirm('Confirma a ativação?')) {return false;}"
								actionListener="#{apontamentoMB.doDesabilitarNaGrid}"
								style="border-style:none;border-width:0;">
								<h:graphicImage
									id="imgEnable"
									styleClass="action-icon"
									alt="Ativar"
									title="Ativar"
									value="/images/icon_ativo.gif" />
							</h:commandLink>
						</rich:column>
						<f:facet name="footer">
							<rich:datascroller
								fastControls="false"
								inactiveStyleClass="classe-datascroller classe-datascroller-unselected"
								selectedStyleClass="classe-datascroller classe-datascroller-selected"
								id="dataFooterProduto"
								renderIfSinglePage="false">
								<f:facet name="first">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="first_disabled">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="last">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="last_disabled">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="previous">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="previous_disabled">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="next">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
								<f:facet name="next_disabled">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
							</rich:datascroller>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
