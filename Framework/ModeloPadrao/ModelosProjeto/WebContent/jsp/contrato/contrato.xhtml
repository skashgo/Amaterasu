			function dataTableSelectOneRadio(radio) {
				var id = radio.name.substring(radio.name.lastIndexOf(':'));
				var el = radio.form.elements;

				for(var i = 0; i &lt; el.length; i++) {
					if(el[i].name.substring(el[i].name.lastIndexOf(':')) == id) {
						el[i].checked = false;
					}
				}
				radio.checked = true;			
			}

		</script>

									</a4j:commandLink>
								</h:panelGroup>
								<h:panelGroup rendered="#{contrato.icAtivo == true}">
									<rich:spacer width="10" />
									<a4j:commandLink
										id="lnkDisable"
										actionListener="#{contratoMB.doDesabilitar}"
										rendered="#{contratoMB.showButtonDesabilitarHabilitar}"
										reRender="tableContrato, CEFMessagePanel"
										style="border-style:none;border-width:0;"
										onclick="if(!confirm('Confirma a Inativação?')) {return false;}">
										<h:graphicImage
											id="imgDisable"
											alt="Inativar"
											title="Inativar"
											value="/images/icon_-delete.gif" />
									</a4j:commandLink>
								</h:panelGroup>
							</h:panelGroup>
							<h:outputText
								id="lblDetalhesVerificacaoForaPrazo"
								rendered="#{contratoMB.showGeneratingLabel}"
								value="#{msgsContrato['LABEL.gerando_agenda']}" />
						</rich:column>
						<rich:column
							id="colCarregaContrato"
							rendered="#{contratoMB.showButtonCarregaContrato}">
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>
							<center>
								<h:selectOneRadio
									id="cbImportacao"
									onclick="dataTableSelectOneRadio(this);">
									<f:selectItem itemValue="null" />
									<a4j:support event="onchange">
										<f:setPropertyActionListener
											target="#{contratoMB.contratoImportado}"
											value="#{contrato}" />
									</a4j:support>
								</h:selectOneRadio>
							</center>
						</rich:column>
						<f:facet name="footer">
							<rich:datascroller
								binding="#{contratoMB.pDemand.datascroller}"
								fastControls="false"
								inactiveStyleClass="classe-datascroller classe-datascroller-unselected"
								selectedStyleClass="classe-datascroller classe-datascroller-selected"
								id="dataFooterContrato"
								status="sts"
								renderIfSinglePage="false">
								<f:facet name="first">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="first_disabled">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="last">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="last_disabled">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="previous">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="previous_disabled">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="next">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
								<f:facet name="next_disabled">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
							</rich:datascroller>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup rendered="#{contratoMB.showPanelListaGarantia}">
					<h:graphicImage
						value="/images/icon_estagiarios_.gif"
						style="vertical-align: bottom;" />
					<h:outputLabel
						value="#{msgsContrato['TITLE.tbGarantias']}"
						styleClass="tituloPagina" />
					<rich:spacer width="10" />
					<h:commandButton
						style="float: right;"
						id="btnCadastrarGarantia"
						styleClass="rich-button"
						value="#{msgsContrato['ACTION.cadastrar']}"
						action="#{contratoMB.doCadastrarGarantia}"
						rendered="#{contratoMB.showButtonCadastroGarantia}"
						reRender="panelPrincipal" />
					<br />
					<rich:spacer height="10" />
					<rich:dataTable
						id="tableGarantia"
						value="#{contratoMB.contrato.garantias}"
						var="row"
						rows="10"
						width="100%"
						cellspacing="0"
						cellpadding="0"
						border="1"
						rowClasses="tabela-row-1, tabela-row-2"
						onRowMouseOver="this.style.backgroundColor = '#A2B6E5'"
						onRowMouseOut="this.style.backgroundColor = ''">
						<rich:column
							id="colGarantiacoGarantia"
							style="text-align:center;"
							sortBy="#{row.coGarantia}"
							width="80">
							<f:facet name="header">
								<h:outputText value="#{msgGarantia['COLUMN.coGarantia']}" />
							</f:facet>
							<h:outputText
								id="lblcoGarantia"
								value="#{row.coGarantia}" />
						</rich:column>
						<rich:column
							id="colGarantianuTipoGarantiaProduto"
							style="text-align:center;"
							sortBy="#{contratoMB.tipoGarantiaFormatadaGrid}">
							<f:facet name="header">
								<h:outputText value="#{msgGarantia['COLUMN.tipoGarantia']}" />
							</f:facet>
							<h:outputText
								id="lblnuTipoGarantiaProduto"
								value="#{contratoMB.tipoGarantiaFormatadaGrid}"
								title="#{row.tipoGarantia.noTipoGarantia}" />
						</rich:column>
						<rich:column
							id="colGarantiadeGarantia"
							style="text-align:center;"
							sortBy="#{row.deGarantia}">
							<f:facet name="header">
								<h:outputText value="#{msgGarantia['COLUMN.descGarantia']}" />
							</f:facet>
							<h:outputText
								id="lbldeGarantia"
								value="#{contratoMB.descricaoFormatadaGrid}"
								title="#{row.deGarantia}" />
						</rich:column>
						<rich:column
							id="colGarantiavrGarantia"
							style="text-align:center;"
							sortBy="#{row.vrGarantia}">
							<f:facet name="header">
								<h:outputText value="#{msgGarantia['COLUMN.valor']}" />
							</f:facet>
							<h:outputText
								id="lblvrGarantia"
								value="#{row.vrGarantia}"
								converter="#{converterMonetario}"
								>
							</h:outputText>
						</rich:column>
						<rich:column
							id="colGarantiaView"
							style="text-align:center;width: 70px; display: block; border:none;"
							width="70">
							<f:facet name="header">
								<h:outputText
									style="text-align:center"
									value="#{msgGarantia['COLUMN.acao']}" />
							</f:facet>
							<h:commandLink
								id="lnkDetalhes"
								action="#{contratoMB.doVisualizarGarantia}"
								style="border-style:none;border-width:0;">
								<h:graphicImage
									id="imgDetalhes"
									alt="Detalhes"
									title="Detalhes"
									value="/images/icon_detalhes.gif" />
							</h:commandLink>
							<rich:spacer width="10" />
							<h:commandLink
								id="lnkUpdate"
								action="#{contratoMB.doAlterarGarantia}"
								rendered="#{contratoMB.showButtonAlterarGarantia}"
								style="border-style:none;border-width:0;">
								<h:graphicImage
									id="imgUpdate"
									alt="Alterar"
									title="Alterar"
									value="/images/icon_editar.gif" />
							</h:commandLink>
							<rich:spacer width="10" />
							<h:commandLink
								id="lnkDelete"
								rendered="#{contratoMB.showButtonExcluirGarantia}"
								actionListener="#{contratoMB.doInativar}"
								onclick="if(!confirm('#{msgsCef['MA005']}')) {return false;}"
								style="border-style:none;border-width:0;">
								<h:graphicImage
									id="imgDelete"
									alt="Excluir"
									title="Excluir"
									value="/images/icon_-delete.gif" />
							</h:commandLink>
						</rich:column>
						<f:facet name="footer">
							<rich:datascroller
								fastControls="false"
								inactiveStyleClass="classe-datascroller classe-datascroller-unselected"
								selectedStyleClass="classe-datascroller classe-datascroller-selected"
								id="dataFooterGarantia"
								renderIfSinglePage="false">
								<f:facet name="first">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="first_disabled">
									<h:graphicImage value="/images/tabela/seta_primeiro.gif" />
								</f:facet>
								<f:facet name="last">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="last_disabled">
									<h:graphicImage value="/images/tabela/seta_ultimo.gif" />
								</f:facet>
								<f:facet name="previous">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="previous_disabled">
									<h:graphicImage value="/images/tabela/seta_anterior.gif" />
								</f:facet>
								<f:facet name="next">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
								<f:facet name="next_disabled">
									<h:graphicImage value="/images/tabela/seta_proximo.gif" />
								</f:facet>
							</rich:datascroller>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</rich:panel>
			<a4j:jsFunction
				name="validaCPF_CNPJ"
				actionListener="#{contratoMB.doValidaCPF_CNPJ}"
				reRender="CEFMessagePanel">
			</a4j:jsFunction>
		</h:form>
	</ui:define>
</ui:composition>
</html>
